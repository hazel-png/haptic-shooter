<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Haptic Shooter - SHOOTボタン追加</title>
<style>
  body { margin: 0; overflow: hidden; background: #111; color: #fff; font-family: sans-serif; }
  #shootButton {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 80px;
    height: 80px;
    background: #e33;
    border-radius: 50%;
    font-size: 1.5em;
    border: none;
    color: white;
    box-shadow: 0 0 10px #e33;
    user-select: none;
  }
  #shootButton:active {
    background: #a00;
    box-shadow: 0 0 20px #a00;
  }
</style>
</head>
<body>

<button id="shootButton">SHOOT</button>

<script>
  const shootButton = document.getElementById('shootButton');

  shootButton.addEventListener('click', () => {
    // ここで「撃つ」処理を実装
    console.log('SHOOT！弾を発射！');

    // 例：バイブを短く鳴らす（ユーザー操作なのでOK）
    if (navigator.vibrate) {
      navigator.vibrate(100);
    }

    // ここに敵を倒す判定やエフェクト処理を追加しよう
  });
</script>

</body>
</html>
