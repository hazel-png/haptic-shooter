<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Anaglyph 3D Minecraft Map</title>
  <style>
    body { margin: 0; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.1/build/three.module.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.160.1/examples/jsm/controls/OrbitControls.js';
  import { AnaglyphEffect } from 'https://unpkg.com/three@0.160.1/examples/jsm/effects/AnaglyphEffect.js';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
  camera.position.set(40, 40, 40);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const effect = new AnaglyphEffect(renderer);
  effect.setSize(window.innerWidth, window.innerHeight);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // 仮想ブロック（立方体）ワールドの生成
  const blockMaterial = new THREE.MeshStandardMaterial({ color: 0x00ccff });
  const blockGeometry = new THREE.BoxGeometry(1, 1, 1);

  for (let x = -10; x <= 10; x++) {
    for (let z = -10; z <= 10; z++) {
      const height = Math.floor(Math.random() * 5);
      for (let y = 0; y < height; y++) {
        const cube = new THREE.Mesh(blockGeometry, blockMaterial);
        cube.position.set(x, y, z);
        scene.add(cube);
      }
    }
  }

  // ライト
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(50, 100, 50);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // レンダリングループ
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    effect.render(scene, camera);
  }
  animate();

  // ウィンドウリサイズ対応
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    effect.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
