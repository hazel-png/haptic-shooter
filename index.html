<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>リアルパンチ振動デモ</title>
</head>
<body>
  <button id="punchBtn">強烈パンチを体感！🤜</button>

  <script>
    const btn = document.getElementById('punchBtn');

    btn.addEventListener('click', () => {
      if (!navigator.vibrate) {
        alert('このデバイスは振動に対応していません');
        return;
      }

      // 強烈な連打パンチをイメージした振動パターン
      // 200ms強振動＋70ms休み＋150ms中振動＋50ms休み＋100ms弱振動＋短休みを3連続
      const pattern = [
        200, 70,
        150, 50,
        100, 30,
        200, 70,
        150, 50,
        100, 30,
        200, 70,
        150, 50,
        100
      ];
      navigator.vibrate(pattern);
    });
  </script>
</body>
</html>
