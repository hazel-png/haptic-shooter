<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Haptic Dot Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5, #e0e5ec);
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
            position: relative;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #radarCanvas {
            width: 100vw;
            height: 100vh;
            touch-action: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background: radial-gradient(circle at center, rgba(100, 100, 100, 0.03) 0%, rgba(0, 0, 0, 0) 70%);
        }

        #shootButton {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            height: 70px; /* 少し大きく */
            border-radius: 35px; /* 高さの半分 */
            
            /* Liquid Glass スタイル */
            background: rgba(255, 255, 255, 0.25); /* より透明に、少し濃く */
            backdrop-filter: blur(25px) saturate(1.5); /* ぼかしと彩度を強化 */
            -webkit-backdrop-filter: blur(25px) saturate(1.5);
            border: 1px solid rgba(255, 255, 255, 0.5); /* より繊細なボーダー */
            border-bottom-color: rgba(255, 255, 255, 0.2); /* 下部のボーダーを薄く */
            border-right-color: rgba(255, 255, 255, 0.2); /* 右部のボーダーを薄く */
            
            color: #555;
            font-size: 1.6rem; /* 少し大きく */
            font-weight: 600;
            
            /* 広範囲に薄い影と内側の明るいハイライト */
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), /* 広範囲の影を強調 */
                        0 0 0 1.5px rgba(255, 255, 255, 0.9) inset, /* 上部の明るいハイライトを強調 */
                        0 0 0 3px rgba(255, 255, 255, 0.5) inset; /* 下部のぼやけたハイライト */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1); /* より滑らかなトランジション */
            cursor: pointer;
            outline: none;
            z-index: 10;
            overflow: hidden;
        }

        #shootButton .icon {
            font-size: 2.2rem; /* アイコンを大きく */
            line-height: 1;
            color: #4a90e2; /* 青色を強調 */
            transition: transform 0.1s ease-out, color 0.1s ease-out;
        }

        #shootButton:not(.cooldown):active {
            transform: translateX(-50%) scale(0.97); /* アクティブ時の縮小を微調整 */
            /* アクティブ時の影を調整 */
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1),
                        0 0 0 1px rgba(255, 255, 255, 0.8) inset,
                        0 0 0 2px rgba(255, 255, 255, 0.4) inset;
        }
        #shootButton:not(.cooldown) .icon.bounce {
            animation: shootButtonBounce 0.25s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            color: #0056b3; /* 押された時の色を濃い青に */
        }
        @keyframes shootButtonBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); } /* 少し大きめに */
            100% { transform: scale(1); }
        }

        #shootButton.cooldown {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(100, 100, 100, 0.5);
            box-shadow: none;
            cursor: not-allowed;
        }
        #shootButton.cooldown .icon {
            color: rgba(100, 100, 100, 0.5);
        }

        #shootButton .cooldown-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px; /* 少し太く */
            background: linear-gradient(90deg, #007bff, #00c6ff); /* グラデーション */
            transform-origin: left;
            animation: cooldownFill linear forwards;
        }
        @keyframes cooldownFill {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .shoot-visual {
            position: absolute;
            background: rgba(0, 123, 255, 0.5); /* 透明度を少し上げる */
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            animation: shootVisual 0.3s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes shootVisual {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(8);
                opacity: 0;
            }
        }

        .hit-effect {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 180, 255, 0.9) 0%, rgba(0, 180, 255, 0) 70%); /* 色を明るく、透明度を上げる */
            border-radius: 50%;
            animation: hitEffect 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            pointer-events: none;
            z-index: 6;
            transform-origin: center center;
        }

        @keyframes hitEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3); /* 少し大きく */
                opacity: 0;
            }
        }

        .enemy-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.9); /* 白を強調 */
            border-radius: 50%;
            opacity: 0;
            animation: particleFade 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 4; /* 敵より手前 */
        }

        @keyframes particleFade {
            0% {
                transform: scale(0.2);
                opacity: 0.9; /* 開始時の透明度を上げる */
            }
            100% {
                transform: scale(1.8); /* 少し大きく */
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            color: #007bff;
            font-size: 1.8rem; /* 少し大きく */
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            animation: scoreFadeOut 0.9s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; /* アニメーション時間を長く */
            opacity: 0;
            pointer-events: none;
            z-index: 7;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.15); /* 影を強調 */
        }

        @keyframes scoreFadeOut {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            20% {
                transform: translateY(-15px) scale(1.1); /* 少し大きく移動 */
            }
            100% {
                transform: translateY(-50px) scale(0.7); /* もっと大きく移動 */
                opacity: 0;
            }
        }

        #scoreDisplay {
            position: fixed;
            top: 25px; /* 位置を少し調整 */
            left: 25px; /* 位置を少し調整 */
            font-size: 3rem; /* 大きく */
            font-weight: 700;
            color: #333;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.08); /* 影を強調 */
            z-index: 10;
            font-family: 'Inter', sans-serif;
        }

        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.85); /* 透明度を上げる */
            backdrop-filter: blur(25px) saturate(1.2); /* ぼかしと彩度を強化 */
            -webkit-backdrop-filter: blur(25px) saturate(1.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 2rem;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease-in-out; /* トランジションを長く */
        }

        #gameOverScreen.visible {
            opacity: 1;
            visibility: visible;
        }

        #gameOverScreen h2 {
            font-size: 5rem; /* さらに大きく */
            color: #dc3545;
            margin-bottom: 25px; /* マージンを調整 */
            text-shadow: 0 0 15px rgba(220, 53, 69, 0.4); /* 影を強調 */
        }

        #finalScore {
            font-size: 3.5rem; /* さらに大きく */
            margin-bottom: 50px; /* マージンを調整 */
            color: #007bff;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.3); /* 影を強調 */
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }

        #restartButton {
            padding: 18px 45px; /* パディングを増やす */
            background: rgba(255, 255, 255, 0.6); /* 透明度を上げる */
            border: 1px solid rgba(255, 255, 255, 0.8); /* ボーダーを強調 */
            border-bottom-color: rgba(255, 255, 255, 0.4);
            border-right-color: rgba(255, 255, 255, 0.4);
            border-radius: 12px; /* 角丸を少し大きく */
            color: #007bff;
            font-size: 1.8rem; /* 大きく */
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1); /* より滑らかなトランジション */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* 影を強調 */
            font-family: 'Inter', sans-serif;
        }

        #restartButton:hover {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px); /* 移動距離を増やす */
        }
        #restartButton:active {
            transform: scale(0.96); /* 縮小を微調整 */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* スタート画面のスタイル */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95); /* 背景をより濃く */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            z-index: 200;
            text-align: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            cursor: pointer;
            transition: opacity 0.5s ease-out;
        }

        #startScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #startScreen p {
            margin-bottom: 25px; /* マージンを調整 */
            font-size: 2.8rem; /* 大きく */
            font-weight: 700;
            color: #f0f0f0; /* 少し明るい白 */
        }

        #startScreen span {
            font-size: 1.3rem; /* 少し大きく */
            opacity: 0.85; /* 透明度を調整 */
            color: #ccc;
        }

    </style>
</head>
<body>
    <canvas id="radarCanvas"></canvas>
    <button id="shootButton">
        <span class="icon">●</span>
        <div class="cooldown-bar"></div>
    </button>
    <div id="scoreDisplay">0</div>

    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <div id="finalScore">FINAL SCORE: 0</div>
        <button id="restartButton">RESTART</button>
    </div>

    <div id="startScreen">
        <p>TAP TO START</p>
        <span>(センサーと音声を有効にします)</span>
    </div>

    <script>
        const canvas = document.getElementById("radarCanvas");
        const ctx = canvas.getContext("2d");
        const shootButton = document.getElementById("shootButton");
        const shootButtonIcon = shootButton.querySelector('.icon');
        const shootCooldownBar = shootButton.querySelector('.cooldown-bar');
        const scoreDisplay = document.getElementById("scoreDisplay");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const restartButton = document.getElementById("restartButton");
        const startScreen = document.getElementById("startScreen");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let enemies = [];
        let playerAngle = 0;
        // プレイヤーの位置座標
        let playerX = canvas.width / 2;
        let playerY = canvas.height / 2;
        // プレイヤーの速度
        let playerVelocityX = 0;
        let playerVelocityY = 0;
        const playerMoveSpeed = 0.8; // 加速度から速度への変換係数
        const friction = 0.93; // 速度の減衰係数（摩擦）

        let score = 0;
        let isGameOver = false;
        let shootCooldown = false;
        const SHOOT_COOLDOWN_TIME = 500;

        let audioContext;

        function generateSound(frequency, duration, type = 'sine', volume = 0.5) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function initGame() {
            enemies = [];
            score = 0;
            isGameOver = false;
            shootCooldown = false;
            scoreDisplay.textContent = "0";
            gameOverScreen.classList.remove("visible");
            playerAngle = 0;
            // プレイヤーの位置と速度を初期化
            playerX = canvas.width / 2;
            playerY = canvas.height / 2;
            playerVelocityX = 0;
            playerVelocityY = 0;

            if (enemySpawnInterval) clearInterval(enemySpawnInterval);
            enemySpawnInterval = setInterval(spawnEnemy, 2500);
            gameLoop();
        }

        function requestSensorPermissionAndStartGame() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener("devicemotion", handleDeviceMotion);
                            startScreen.classList.add('hidden');
                            initGame();
                        } else {
                            alert('加速度センサーの利用が拒否されました。ゲームをプレイできません。ブラウザの設定で許可が必要な場合があります。');
                        }
                    })
                    .catch(error => {
                        console.error("DeviceMotionEvent.requestPermission error:", error);
                        alert('加速度センサーの許可リクエスト中にエラーが発生しました。お使いのデバイスが対応しているか確認してください。');
                    });
            } else {
                // DeviceMotionEvent.requestPermissionがサポートされていない環境
                window.addEventListener("devicemotion", handleDeviceMotion);
                startScreen.classList.add('hidden');
                initGame();
            }
        }

        let lastUpdateTime = 0;
        const UPDATE_INTERVAL = 16; // 約60fps

        // 加速度センサーの値をスムージングするための変数
        let smoothedAccelX = 0;
        let smoothedAccelY = 0;
        const smoothingFactor = 0.1; // 0から1の間。値が小さいほどスムージングが強い

        function handleDeviceMotion(e) {
            const currentTime = performance.now();
            if (currentTime - lastUpdateTime > UPDATE_INTERVAL) {
                lastUpdateTime = currentTime;
                if (e.accelerationIncludingGravity && e.accelerationIncludingGravity.x !== null) {
                    const accelX = e.accelerationIncludingGravity.x; // 横方向の加速度
                    const accelY = e.accelerationIncludingGravity.y; // 縦方向の加速度

                    // スムージングを適用
                    smoothedAccelX = smoothedAccelX * (1 - smoothingFactor) + accelX * smoothingFactor;
                    smoothedAccelY = smoothedAccelY * (1 - smoothingFactor) + accelY * smoothingFactor;

                    // プレイヤーの回転 (デバイスの左右の傾きを反映)
                    // x軸の加速度を使って回転をコントロールする係数を調整
                    playerAngle += -smoothedAccelX * 0.05; 
                    playerAngle = normalizeAngle(playerAngle);

                    // プレイヤーの速度を更新 (y軸の加速度で前後、x軸の加速度で左右移動をシミュレート)
                    // 速度を直接加速度に比例させると急激な動きになるため、係数で調整
                    playerVelocityX += -smoothedAccelX * playerMoveSpeed;
                    playerVelocityY += smoothedAccelY * playerMoveSpeed;
                }
            }
        }

        function spawnEnemy() {
            if (isGameOver) return;
            const angle = Math.random() * 2 * Math.PI;
            // 敵の初期位置を画面の外側から出現させる（プレイヤーの半径＋画面の最大幅の半分くらい）
            const spawnDistance = Math.max(canvas.width, canvas.height) / 1.5 + 50; 
            enemies.push({
                angle: angle,
                distance: spawnDistance,
                speed: 0.5 + Math.random() * 0.3, // 敵の移動速度
                health: 1,
                isApproaching: false
            });
        }

        function updatePlayerPosition() {
            // プレイヤーの位置を速度に基づいて更新
            playerX += playerVelocityX;
            playerY += playerVelocityY;

            // 速度に摩擦を適用（徐々に減速）
            playerVelocityX *= friction;
            playerVelocityY *= friction;

            // プレイヤーが画面内にとどまるように制限
            if (playerX < 0) {
                playerX = 0;
                playerVelocityX = 0; // 壁に当たったら速度を0にする
            } else if (playerX > canvas.width) {
                playerX = canvas.width;
                playerVelocityX = 0;
            }

            if (playerY < 0) {
                playerY = 0;
                playerVelocityY = 0;
            } else if (playerY > canvas.height) {
                playerY = canvas.height;
                playerVelocityY = 0;
            }
        }

        function updateEnemies() {
            enemies.forEach(e => {
                // 敵のワールド座標を計算
                const enemyWorldX = playerX + e.distance * Math.cos(e.angle);
                const enemyWorldY = playerY + e.distance * Math.sin(e.angle);

                // 敵からプレイヤーへのベクトル
                const dx = playerX - enemyWorldX;
                const dy = playerY - enemyWorldY;
                
                // 敵の現在のプレイヤーとの距離
                const currentDist = Math.sqrt(dx * dx + dy * dy);

                // 敵の角度をプレイヤーの方向に向ける
                e.angle = Math.atan2(dy, dx);
                
                // 敵の距離を更新（プレイヤーに向かってくる）
                e.distance = currentDist - e.speed;

                if (e.distance < 150 && !e.isApproaching) {
                    e.isApproaching = true;
                }
                // 敵が一定距離に近づいたらパーティクルを生成
                if (e.distance < 100 && Math.random() < 0.1) {
                    // 敵の現在の位置を渡す
                    createEnemyParticle(playerX + e.distance * Math.cos(e.angle), playerY + e.distance * Math.sin(e.angle));
                }
            });
            enemies = enemies.filter(e => {
                if (e.distance <= 15) { // 敵がプレイヤーに到達したらゲームオーバー
                    endGame();
                    return false;
                }
                return true;
            });
        }

        function createEnemyParticle(x, y) {
            const particle = document.createElement("div");
            particle.className = "enemy-particle";
            const size = Math.random() * 4 + 2;
            particle.style.width = particle.style.height = `${size}px`;
            particle.style.left = `${x + (Math.random() - 0.5) * 20}px`;
            particle.style.top = `${y + (Math.random() - 0.5) * 20}px`;
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 800);
        }

        function drawRadar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 背景のノイズドット
            for (let i = 0; i < 60; i++) {
                ctx.fillStyle = `rgba(0, 0, 0, ${0.01 + Math.random() * 0.03})`;
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 0.7, 0, 2 * Math.PI);
                ctx.fill();
            }

            // レーダーの円 (プレイヤーを中心に描画)
            ctx.strokeStyle = "rgba(100, 100, 100, 0.1)";
            ctx.lineWidth = 0.5;
            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                ctx.arc(playerX, playerY, i * 80, 0, 2 * Math.PI);
                ctx.stroke();
            }

            // 中心点 (プレイヤーの位置)
            ctx.fillStyle = "#333";
            ctx.beginPath();
            ctx.arc(playerX, playerY, 4, 0, 2 * Math.PI);
            ctx.fill();

            // プレイヤーの向き
            ctx.strokeStyle = "#007bff";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(playerX, playerY);
            ctx.lineTo(playerX + 80 * Math.cos(playerAngle), playerY + 80 * Math.sin(playerAngle));
            ctx.stroke();

            // 敵
            enemies.forEach(e => {
                // 敵はプレイヤーを中心に相対的な距離と角度で描画
                const ex = playerX + e.distance * Math.cos(e.angle);
                const ey = playerY + e.distance * Math.sin(e.angle);

                let enemyColor = "#007bff";
                let enemySize = 5;
                let doBlink = false;

                if (e.distance < 70) {
                    enemyColor = "#ff4d4d";
                    enemySize = 8 + (70 - e.distance) / 7;
                    doBlink = (Math.floor(Date.now() / 100) % 2 === 0);
                } else if (e.distance < 150) {
                    enemyColor = "#ff9900";
                    enemySize = 6 + (150 - e.distance) / 20;
                } else {
                    enemyColor = "#007bff";
                    enemySize = 5;
                }

                ctx.fillStyle = doBlink ? "#ff4d4d" : enemyColor;
                ctx.beginPath();
                ctx.arc(ex, ey, enemySize, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        function normalizeAngle(angle) {
            return Math.atan2(Math.sin(angle), Math.cos(angle));
        }

        function gameLoop() {
            if (isGameOver) return;
            updatePlayerPosition(); // プレイヤーの位置を更新
            updateEnemies();
            drawRadar();
            requestAnimationFrame(gameLoop);
        }

        function createShootVisual(x, y) {
            const visual = document.createElement("div");
            visual.className = "shoot-visual";
            visual.style.left = `${x}px`;
            visual.style.top = `${y}px`;
            visual.style.width = visual.style.height = `20px`;
            document.body.appendChild(visual);
            setTimeout(() => visual.remove(), 300);
        }

        function createHitEffect(x, y) {
            const effect = document.createElement("div");
            effect.className = "hit-effect";
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            effect.style.width = effect.style.height = `40px`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 300);
        }

        function showScorePopup(x, y, value) {
            const popup = document.createElement("div");
            popup.className = "score-popup";
            popup.textContent = `+${value}`;
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 900);
        }

        function updateScore(points) {
            score += points;
            scoreDisplay.textContent = score.toString();
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            generateSound(200, 0.4, 'square', 0.6);

            if (enemySpawnInterval) clearInterval(enemySpawnInterval);
            finalScore.textContent = `FINAL SCORE: ${score}`;
            gameOverScreen.classList.add("visible");
        }


        shootButton.addEventListener("click", () => {
            if (isGameOver || shootCooldown) return;

            // プレイヤーの位置から発射ビジュアルを生成
            createShootVisual(playerX, playerY);
            generateSound(880, 0.08, 'sine', 0.4);

            if (navigator.vibrate) {
                navigator.vibrate([20, 10, 20]);
            }

            shootButtonIcon.classList.add('bounce');
            setTimeout(() => {
                shootButtonIcon.classList.remove('bounce');
            }, 250);

            shootCooldown = true;
            shootButton.classList.add("cooldown");
            shootCooldownBar.style.animation = `cooldownFill ${SHOOT_COOLDOWN_TIME / 1000}s linear forwards`;

            setTimeout(() => {
                shootCooldown = false;
                shootButton.classList.remove("cooldown");
                shootCooldownBar.style.animation = '';
            }, SHOOT_COOLDOWN_TIME);

            let hit = false;
            const shootRange = Math.PI / 15; // 射撃の有効範囲（角度）

            enemies = enemies.filter(e => {
                // 敵とプレイヤーの間の角度差を計算
                const angleToPlayer = normalizeAngle(Math.atan2(playerY - (playerY + e.distance * Math.sin(e.angle)), playerX - (playerX + e.distance * Math.cos(e.angle))));
                const diff = Math.abs(normalizeAngle(playerAngle - angleToPlayer));

                // 敵が射撃範囲内にいて、かつ一定距離以内ならヒット
                if (diff < shootRange && e.distance < 300) { 
                    e.health--;
                    if (e.health <= 0) {
                        // 敵のワールド座標を計算してヒットエフェクトなどを表示
                        const ex = playerX + e.distance * Math.cos(e.angle);
                        const ey = playerY + e.distance * Math.sin(e.angle);
                        createHitEffect(ex, ey);
                        updateScore(100);
                        showScorePopup(ex, ey, 100);
                        hit = true;
                        if (navigator.vibrate) {
                            navigator.vibrate([40, 30, 40]);
                        }
                        generateSound(1000, 0.1, 'triangle', 0.5);
                        return false; // 敵を削除
                    }
                }
                return true; // 敵を残す
            });
        });

        restartButton.addEventListener("click", () => {
            initGame();
        });

        let enemySpawnInterval;

        window.onload = () => {
            startScreen.classList.remove('hidden');
        };

        startScreen.addEventListener('click', requestSensorPermissionAndStartGame);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // 画面サイズ変更時にプレイヤーの位置を中央に再調整
            playerX = canvas.width / 2;
            playerY = canvas.height / 2;
        });

    </script>
</body>
</html>
