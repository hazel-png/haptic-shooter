<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>Haptic Dot Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5, #e0e5ec);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", 'Inter', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
            position: relative;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            perspective: 1000px;
        }

        #radarCanvas {
            width: 100vw;
            height: 100vh;
            touch-action: none; /* ピンチズームやパンを無効化 */
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background: radial-gradient(circle at center, rgba(100, 100, 100, 0.03) 0%, rgba(0, 0, 0, 0) 70%);
            transform: translateZ(-100px);
        }

        #shootButton {
            position: fixed;
            bottom: 3.5vh; /* 調整 */
            left: 50%;
            transform-style: preserve-3d;
            transform: translateX(-50%) translateZ(50px);
            width: 85%;
            max-width: 420px; /* 調整 */
            height: clamp(60px, 12vw, 75px); /* 調整 */
            border-radius: 38px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(1.2);
            -webkit-backdrop-filter: blur(20px) saturate(1.2);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-bottom-color: rgba(255, 255, 255, 0.3);
            border-right-color: rgba(255, 255, 255, 0.3);
            color: #555;
            font-size: clamp(1.2rem, 4.5vw, 1.8rem);
            font-weight: 600;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1.5px rgba(255, 255, 255, 0.95) inset,
                0 0 0 3px rgba(255, 255, 255, 0.6) inset;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            outline: none;
            z-index: 10;
            overflow: hidden;
        }

        #shootButton .icon {
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            line-height: 1;
            color: rgba(0, 122, 255, 0.8);
            transition: transform 0.1s ease-out, color 0.1s ease-out;
            transform: translateZ(8px);
        }

        #shootButton:not(.cooldown):active {
            transform: translateX(-50%) translateZ(45px) scale(0.97);
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.85) inset,
                0 0 0 2px rgba(255, 255, 255, 0.5) inset;
        }

        #shootButton:not(.cooldown) .icon.bounce {
            animation: shootButtonBounce 0.15s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            color: rgba(0, 122, 255, 1);
        }

        @keyframes shootButtonBounce {
            0% { transform: scale(1) translateZ(8px); }
            50% { transform: scale(1.1) translateZ(12px); }
            100% { transform: scale(1) translateZ(8px); }
        }

        #shootButton.cooldown {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(100, 100, 100, 0.5);
            box-shadow: none;
            cursor: not-allowed;
            transform: translateX(-50%) translateZ(48px);
        }

        #shootButton.cooldown .icon {
            color: rgba(100, 100, 100, 0.5);
        }

        #shootButton .cooldown-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, rgba(0, 122, 255, 0.8), rgba(0, 198, 255, 0.8));
            transform-origin: left;
            animation: cooldownFill linear forwards;
            transform: translateZ(2px);
        }

        @keyframes cooldownFill {
            from { transform: scaleX(0) translateZ(2px); }
            to { transform: scaleX(1) translateZ(2px); }
        }

        .shoot-visual {
            position: absolute;
            background: rgba(0, 122, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0) translateZ(25px);
            opacity: 0;
            animation: shootVisual 0.3s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes shootVisual {
            0% {
                transform: translate(-50%, -50%) scale(0.3) translateZ(25px);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(8) translateZ(-60px);
                opacity: 0;
            }
        }

        .hit-effect {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.9) 0%, rgba(0, 150, 255, 0.6) 40%, rgba(0, 122, 255, 0) 70%);
            border-radius: 50%;
            animation: hitEffect 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            pointer-events: none;
            z-index: 6;
            transform-origin: center center;
            transform: translateZ(15px);
        }

        @keyframes hitEffect {
            0% {
                transform: scale(0) translateZ(15px);
                opacity: 1;
            }
            100% {
                transform: scale(3.5) translateZ(-25px);
                opacity: 0;
            }
        }

        .enemy-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            animation: particleFade 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 4;
            transform-style: preserve-3d;
        }

        @keyframes particleFade {
            0% {
                transform: scale(0.2) translateZ(0);
                opacity: 0.9;
            }
            100% {
                transform: scale(1.8) translateZ(25px);
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            color: rgba(0, 122, 255, 1);
            font-size: clamp(1rem, 4.5vw, 1.6rem);
            font-weight: 700;
            font-family: inherit;
            animation: scoreFadeOut 0.9s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            opacity: 0;
            pointer-events: none;
            z-index: 7;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transform-style: preserve-3d;
        }

        @keyframes scoreFadeOut {
            0% {
                transform: translateY(0) scale(1) translateZ(15px);
                opacity: 1;
            }
            20% {
                transform: translateY(-15px) scale(1.1) translateZ(25px);
            }
            100% {
                transform: translateY(-50px) scale(0.7) translateZ(35px);
                opacity: 0;
            }
        }

        #scoreDisplay {
            position: fixed;
            top: 2.5vh; /* 調整 */
            left: 4vw; /* 調整 */
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700;
            color: #333;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            z-index: 10;
            font-family: inherit;
            transform: translateZ(25px);
        }

        #comboDisplay {
            position: fixed;
            top: 9vh; /* 調整 */
            left: 4vw; /* 調整 */
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: 700;
            color: rgba(0, 122, 255, 1);
            text-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
            z-index: 10;
            font-family: inherit;
            opacity: 0;
            transform-style: preserve-3d;
            transform: translateY(20px) scale(0.8) translateZ(18px);
            transition: opacity 0.3s ease-out, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #comboDisplay.active {
            opacity: 1;
            transform: translateY(0) scale(1) translateZ(28px);
        }

        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(35px) saturate(1.3);
            -webkit-backdrop-filter: blur(35px) saturate(1.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 2rem;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
            border-radius: 16px;
            transform-style: preserve-3d;
            transform: translateZ(50px) scale(0.9);
        }

        #gameOverScreen.visible {
            opacity: 1;
            visibility: visible;
            transform: translateZ(150px) scale(1);
        }

        #gameOverScreen h2 {
            font-size: clamp(3rem, 12vw, 6rem);
            color: rgba(255, 45, 85, 0.9);
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 45, 85, 0.5);
            font-weight: 700;
            transform: translateZ(15px);
        }

        #finalScore {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 5vh; /* 調整 */
            color: rgba(0, 122, 255, 1);
            text-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
            font-family: inherit;
            font-weight: 600;
            transform: translateZ(10px);
        }

        #restartButton {
            padding: 1.8vh 4.5vw; /* 調整 */
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-bottom-color: rgba(255, 255, 255, 0.5);
            border-right-color: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            color: rgba(0, 122, 255, 1);
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-family: inherit;
            transform-style: preserve-3d;
            transform: translateZ(15px);
        }

        #restartButton:hover {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            transform: translateY(-5px) translateZ(25px);
        }

        #restartButton:active {
            transform: scale(0.96) translateZ(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 5vw;
            z-index: 200;
            text-align: center;
            font-family: inherit;
            cursor: pointer;
            transition: opacity 0.5s ease-out;
            transform-style: preserve-3d;
            transform: translateZ(200px);
        }

        #startScreen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateZ(0px);
        }

        #startScreen p {
            font-size: clamp(2rem, 7vw, 3.5rem);
            font-weight: 700;
            color: #f0f0f0;
            transform: translateZ(8px);
            margin-bottom: 3.5vh; /* 調整 */
        }

        #startScreen span {
            font-size: clamp(0.9rem, 3.5vw, 1.5rem);
            opacity: 0.85;
            color: #ccc;
            transform: translateZ(5px);
        }
    </style>
</head>
<body>
    <canvas id="radarCanvas"></canvas>
    <button id="shootButton">
        <span class="icon">●</span>
        <div class="cooldown-bar"></div>
    </button>
    <div id="scoreDisplay">0</div>
    <div id="comboDisplay"></div>
    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <div id="finalScore">FINAL SCORE: 0</div>
        <button id="restartButton">RESTART</button>
    </div>

    <div id="startScreen">
        <p>TAP TO START</p>
        <span>(センサーと音声を有効にします)</span>
    </div>

    <script>
        const canvas = document.getElementById("radarCanvas");
        const ctx = canvas.getContext("2d");
        const shootButton = document.getElementById("shootButton");
        const shootButtonIcon = shootButton.querySelector('.icon');
        const shootCooldownBar = shootButton.querySelector('.cooldown-bar');
        const scoreDisplay = document.getElementById("scoreDisplay");
        const comboDisplay = document.getElementById("comboDisplay");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const restartButton = document.getElementById("restartButton");
        const startScreen = document.getElementById("startScreen");

        let enemies = [];
        let playerAngle = 0;
        let cx; // Canvasの中心座標は動的に設定
        let cy; // Canvasの中心座標は動的に設定
        let score = 0;
        let isGameOver = false;
        let shootCooldown = false;
        const SHOOT_COOLDOWN_TIME = 500;

        let comboCount = 0;
        let lastKillTime = 0;
        const COMBO_RESET_TIME = 1500;

        let audioContext;

        // Canvasの論理サイズと中心座標を設定する関数
        function setCanvasDimensions() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cx = canvas.width / 2;
            cy = canvas.height / 2;
        }

        // バイブレーション関数を抽象化
        function vibrateDevice(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        function generateSound(frequency, duration, type = 'sine', volume = 0.5) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function initGame() {
            enemies = [];
            score = 0;
            comboCount = 0;
            lastKillTime = 0;
            isGameOver = false;
            shootCooldown = false;
            scoreDisplay.textContent = "0";
            comboDisplay.textContent = "";
            comboDisplay.classList.remove("active");
            gameOverScreen.classList.remove("visible");
            playerAngle = 0;
            if (enemySpawnInterval) clearInterval(enemySpawnInterval);
            enemySpawnInterval = setInterval(spawnEnemy, 2500);
            gameLoop();
        }

        function requestDeviceOrientationPermissionAndStartGame() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener("deviceorientation", handleDeviceOrientation);
                            startScreen.classList.add('hidden');
                            initGame();
                        } else {
                            alert('ジャイロセンサーの利用が拒否されました。ゲームをプレイできません。ブラウザの設定で許可が必要な場合があります。');
                        }
                    })
                    .catch(error => {
                        console.error("DeviceOrientationEvent.requestPermission error:", error);
                        alert('ジャイロセンサーの許可リクエスト中にエラーが発生しました。お使いのデバイスが対応しているか確認してください。');
                    });
            } else {
                window.addEventListener("deviceorientation", handleDeviceOrientation);
                startScreen.classList.add('hidden');
                initGame();
            }
        }

        function handleDeviceOrientation(e) {
            if (e.alpha !== null) {
                playerAngle = -e.alpha * Math.PI / 180;
            }
        }

        function spawnEnemy() {
            if (isGameOver) return;
            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.max(window.innerWidth, window.innerHeight) / 2 + 50;
            enemies.push({
                angle: angle,
                distance: radius,
                speed: 0.5 + Math.random() * 0.3,
                health: 1,
                isApproaching: false
            });
        }

        function updateEnemies() {
            enemies.forEach(e => {
                e.distance -= e.speed;
                if (e.distance < 150 && !e.isApproaching) {
                    e.isApproaching = true;
                    vibrateDevice([30, 20, 30]);
                    generateSound(440, 0.05, 'sawtooth', 0.3);
                }
                if (e.distance < 100 && Math.random() < 0.1) {
                    createEnemyParticle(cx + e.distance * Math.cos(e.angle), cy + e.distance * Math.sin(e.angle));
                }
            });
            enemies = enemies.filter(e => {
                if (e.distance <= 15) {
                    endGame();
                    return false;
                }
                return true;
            });

            if (comboCount > 0 && performance.now() - lastKillTime > COMBO_RESET_TIME) {
                comboCount = 0;
                comboDisplay.classList.remove("active");
                comboDisplay.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-in';
                comboDisplay.style.opacity = '0';
                comboDisplay.style.transform = 'translateY(20px) scale(0.8) translateZ(18px)';
                setTimeout(() => {
                    comboDisplay.textContent = "";
                    comboDisplay.style.transition = 'opacity 0.3s ease-out, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                }, 500);
            }
        }

        function createEnemyParticle(x, y) {
            const particle = document.createElement("div");
            particle.className = "enemy-particle";
            const size = Math.random() * 4 + 2;
            particle.style.width = particle.style.height = `${size}px`;
            particle.style.left = `${x + (Math.random() - 0.5) * 20}px`;
            particle.style.top = `${y + (Math.random() - 0.5) * 20}px`;
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 800);
        }

        function drawRadar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 60; i++) {
                ctx.fillStyle = `rgba(0, 0, 0, ${0.01 + Math.random() * 0.03})`;
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 0.7, 0, 2 * Math.PI);
                ctx.fill();
            }

            ctx.strokeStyle = "rgba(100, 100, 100, 0.1)";
            ctx.lineWidth = 0.5;
            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                ctx.arc(cx, cy, i * 80, 0, 2 * Math.PI);
                ctx.stroke();
            }

            ctx.fillStyle = "#333";
            ctx.beginPath();
            ctx.arc(cx, cy, 4, 0, 2 * Math.PI);
            ctx.fill();

            ctx.strokeStyle = "rgba(0, 122, 255, 0.8)";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx + 80 * Math.cos(playerAngle), cy + 80 * Math.sin(playerAngle));
            ctx.stroke();

            enemies.forEach(e => {
                const ex = cx + e.distance * Math.cos(e.angle);
                const ey = cy + e.distance * Math.sin(e.angle);
                let enemyColor = "rgba(0, 122, 255, 0.8)";
                let enemySize = 5;
                let doBlink = false;
                if (e.distance < 70) {
                    enemyColor = "rgba(255, 45, 85, 0.9)";
                    enemySize = 8 + (70 - e.distance) / 7;
                    doBlink = (Math.floor(Date.now() / 100) % 2 === 0);
                } else if (e.distance < 150) {
                    enemyColor = "rgba(255, 153, 0, 0.9)";
                    enemySize = 6 + (150 - e.distance) / 20;
                } else {
                    enemyColor = "rgba(0, 122, 255, 0.8)";
                    enemySize = 5;
                }
                ctx.fillStyle = doBlink ? "rgba(255, 45, 85, 1)" : enemyColor;
                ctx.beginPath();
                ctx.arc(ex, ey, enemySize, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        function normalizeAngle(angle) {
            return Math.atan2(Math.sin(angle), Math.cos(angle));
        }

        function gameLoop() {
            if (isGameOver) return;
            updateEnemies();
            drawRadar();
            requestAnimationFrame(gameLoop);
        }

        function createShootVisual(x, y) {
            const visual = document.createElement("div");
            visual.className = "shoot-visual";
            visual.style.left = `${x}px`;
            visual.style.top = `${y}px`;
            visual.style.width = visual.style.height = `20px`;
            document.body.appendChild(visual);
            setTimeout(() => visual.remove(), 300);
        }

        function createHitEffect(x, y) {
            const effect = document.createElement("div");
            effect.className = "hit-effect";
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            effect.style.width = effect.style.height = `40px`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 300);
        }

        function showScorePopup(x, y, value, combo = 0) {
            const popup = document.createElement("div");
            popup.className = "score-popup";
            popup.textContent = `+${value}`;
            if (combo > 1) {
                popup.textContent += ` (${combo}x)`;
            }
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 900);
        }

        function updateScore(points) {
            score += points;
            scoreDisplay.textContent = score.toString();
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            vibrateDevice([200, 100, 200, 100, 200]);
            generateSound(200, 0.4, 'square', 0.6);
            if (enemySpawnInterval) clearInterval(enemySpawnInterval);
            finalScore.textContent = `FINAL SCORE: ${score}`;
            gameOverScreen.classList.add("visible");
        }

        shootButton.addEventListener("click", () => {
            if (isGameOver || shootCooldown) return;
            createShootVisual(cx, cy);
            generateSound(880, 0.08, 'sine', 0.4);
            vibrateDevice([20, 10, 20]);
            shootButtonIcon.classList.add('bounce');
            setTimeout(() => {
                shootButtonIcon.classList.remove('bounce');
            }, 150);
            shootCooldown = true;
            shootButton.classList.add("cooldown");
            shootCooldownBar.style.animation = `cooldownFill ${SHOOT_COOLDOWN_TIME / 1000}s linear forwards`;
            setTimeout(() => {
                shootCooldown = false;
                shootButton.classList.remove("cooldown");
                shootCooldownBar.style.animation = '';
            }, SHOOT_COOLDOWN_TIME);
            let hit = false;
            const shootRange = Math.PI / 15;
            enemies = enemies.filter(e => {
                const diff = Math.abs(normalizeAngle(e.angle - playerAngle));
                if (diff < shootRange && e.distance < 300) {
                    e.health--;
                    if (e.health <= 0) {
                        const ex = cx + e.distance * Math.cos(e.angle);
                        const ey = cy + e.distance * Math.sin(e.angle);
                        createHitEffect(ex, ey);
                        const currentTime = performance.now();
                        if (currentTime - lastKillTime < COMBO_RESET_TIME) {
                            comboCount++;
                        } else {
                            comboCount = 1;
                        }
                        lastKillTime = currentTime;
                        if (comboCount > 1) {
                            comboDisplay.textContent = `${comboCount} COMBO!`;
                            comboDisplay.classList.add("active");
                            if (comboCount % 3 === 0) {
                                vibrateDevice([30, 20, 30]);
                            }
                            generateSound(800 + comboCount * 50, 0.08, 'triangle', 0.6);
                        } else {
                            comboDisplay.classList.remove("active");
                            comboDisplay.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-in';
                            comboDisplay.style.opacity = '0';
                            comboDisplay.style.transform = 'translateY(20px) scale(0.8) translateZ(18px)';
                            setTimeout(() => {
                                comboDisplay.textContent = "";
                                comboDisplay.style.transition = 'opacity 0.3s ease-out, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                            }, 500);
                        }
                        let points = 100;
                        if (comboCount >= 2) {
                            points = Math.floor(points * (1 + comboCount * 0.2));
                        }
                        updateScore(points);
                        showScorePopup(ex, ey, points, comboCount);
                        hit = true;
                        vibrateDevice([40, 30, 40]);
                        generateSound(1000, 0.1, 'triangle', 0.5);
                        return false;
                    }
                }
                return true;
            });
        });

        restartButton.addEventListener("click", () => {
            initGame();
        });

        let enemySpawnInterval;

        window.onload = () => {
            setCanvasDimensions(); // ページロード時にCanvasのサイズと中心を設定
            startScreen.classList.remove('hidden');
        };

        startScreen.addEventListener('click', requestDeviceOrientationPermissionAndStartGame);

        window.addEventListener('resize', () => {
            setCanvasDimensions(); // リサイズ時にCanvasのサイズと中心を再設定
        });
    </script>
</body>
</html>
