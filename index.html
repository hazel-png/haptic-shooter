<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gravity Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1600px;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
      overflow: hidden;
    }

    .panel {
      width: 400px;
      height: 320px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
      border-radius: 36px;
      box-shadow:
        inset 0 0 1px rgba(255, 255, 255, 0.4),
        0 40px 80px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      padding: 30px;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.12);
      position: relative;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 0.6px;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.15);
    }

    .status-badge {
      font-size: 12px;
      font-weight: 600;
      padding: 4px 10px;
      background: rgba(0, 200, 255, 0.2);
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 10px;
      backdrop-filter: blur(10px);
    }

    .gravity-display {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      outline: none;
      margin-bottom: 20px;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.2);
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: radial-gradient(circle, white 30%, #ccc 100%);
      box-shadow:
        0 0 8px rgba(255, 255, 255, 0.5),
        0 0 2px rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .mode-switch {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .indicator-bar {
      height: 6px;
      background: linear-gradient(to right, #0af, #08f);
      border-radius: 4px;
      width: 42%;
      margin-bottom: 20px;
      transition: width 0.3s ease;
    }

    .ok-button {
      margin-top: auto;
      align-self: flex-end;
      padding: 12px 26px;
      border: none;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(0, 153, 255, 0.9), rgba(0, 102, 204, 0.9));
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow:
        0 4px 12px rgba(0, 153, 255, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(5px);
      transition: transform 0.2s ease;
    }

    .ok-button:hover {
      transform: scale(1.07);
    }

    .footer-links {
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      opacity: 0.5;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="panel" id="panel">
    <div class="title">Gravity Control</div>
    <div class="status-badge">ACTIVE</div>
    <div class="gravity-display" id="gravityValue">42%</div>
    <input type="range" min="0" max="100" value="42" class="slider" id="gravitySlider">
    <div class="mode-switch">
      <label for="modeToggle">High Gravity Mode</label>
      <input type="checkbox" id="modeToggle">
    </div>
    <div class="indicator-bar" id="indicatorBar"></div>
    <button class="ok-button">OK</button>
    <div class="footer-links">
      <a href="#">Settings</a>
      <a href="#">Tutorial</a>
    </div>
  </div>

<script>
  const slider = document.getElementById("gravitySlider");
  const gravityValue = document.getElementById("gravityValue");
  const indicatorBar = document.getElementById("indicatorBar");
  const panel = document.getElementById("panel");

  slider.addEventListener("input", () => {
    const value = slider.value;
    gravityValue.textContent = value + "%";
    indicatorBar.style.width = value + "%";
  });

  // 補間用変数
  let currentX = 0;
  let currentY = 0;
  let targetX = 0;
  let targetY = 0;

  let betaOffset = null; // 初期傾き記憶用

  function handleOrientation(event) {
    const gamma = event.gamma || 0; // 左右
    const beta = event.beta || 0;   // 上下

    // 初回のみベータオフセットを記録
    if (betaOffset === null) betaOffset = beta;

    // 基準との差分を使う
    const adjustedX = Math.max(Math.min(beta - betaOffset, 30), -30);
    const adjustedY = Math.max(Math.min(gamma, 30), -30);

    targetX = adjustedX;
    targetY = adjustedY;
  }

  // アニメーションループで補間
  function animate() {
    currentX += (targetX - currentX) * 0.1;
    currentY += (targetY - currentY) * 0.1;
    panel.style.transform = `rotateX(${currentX.toFixed(2)}deg) rotateY(${currentY.toFixed(2)}deg)`;
    requestAnimationFrame(animate);
  }

  animate(); // 開始

  if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
    // iOS
    DeviceOrientationEvent.requestPermission()
      .then(state => {
        if (state === "granted") {
          window.addEventListener("deviceorientation", handleOrientation);
        } else {
          alert("センサー使用が許可されていません。");
        }
      })
      .catch(console.error);
  } else {
    // Androidなど
    window.addEventListener("deviceorientation", handleOrientation);
  }
</script>

</body>
</html>
