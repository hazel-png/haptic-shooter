<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Haptic Dot Shooter - Advanced Motion Cue</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5, #e0e5ec);
            overflow: hidden;
            font-family: -apple-system, BlinkMacMacSystemFont, "SF Pro", 'Inter', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
            position: relative;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #radarCanvas {
            width: 100vw;
            height: 100vh;
            touch-action: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background: radial-gradient(circle at center, rgba(100, 100, 100, 0.03) 0%, rgba(0, 0, 0, 0) 70%);
        }

        /* 車両モーションキューのドットのスタイル */
        .motion-cue-dot {
            position: fixed;
            width: 12px;
            height: 12px;
            background-color: rgba(0, 122, 255, 0.6);
            border-radius: 50%;
            z-index: 2;
            opacity: 0.8;
            /* JavaScriptでtransformを直接操作するため、transitionはここでは不要または非常に短く設定 */
            box-shadow: 0 0 8px rgba(0, 122, 255, 0.3);
        }
        /* ドットの初期位置（画面の四隅） */
        #dotTopLeft { top: 20px; left: 20px; }
        #dotTopRight { top: 20px; right: 20px; }
        #dotBottomLeft { bottom: 20px; left: 20px; }
        #dotBottomRight { bottom: 20px; right: 20px; }


        #shootButton {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            height: 70px;
            border-radius: 35px;
            
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom-color: rgba(255, 255, 255, 0.2);
            border-right-color: rgba(255, 255, 255, 0.2);
            
            color: #555;
            font-size: 1.6rem;
            font-weight: 600;
            
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15),
                        0 0 0 1.5px rgba(255, 255, 255, 0.9) inset,
                        0 0 0 3px rgba(255, 255, 255, 0.5) inset;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            outline: none;
            z-index: 10;
            overflow: hidden;
        }

        #shootButton .icon {
            font-size: 2.2rem;
            line-height: 1;
            color: rgba(0, 122, 255, 0.8);
            transition: transform 0.1s ease-out, color 0.1s ease-out;
        }

        #shootButton:not(.cooldown):active {
            transform: translateX(-50%) scale(0.97);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1),
                        0 0 0 1px rgba(255, 255, 255, 0.8) inset,
                        0 0 0 2px rgba(255, 255, 255, 0.4) inset;
        }
        #shootButton:not(.cooldown) .icon.bounce {
            animation: shootButtonBounce 0.15s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            color: rgba(0, 122, 255, 1);
        }
        @keyframes shootButtonBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #shootButton.cooldown {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(100, 100, 100, 0.5);
            box-shadow: none;
            cursor: not-allowed;
        }
        #shootButton.cooldown .icon {
            color: rgba(100, 100, 100, 0.5);
        }

        #shootButton .cooldown-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, rgba(0, 122, 255, 0.8), rgba(0, 198, 255, 0.8));
            transform-origin: left;
            animation: cooldownFill linear forwards;
        }
        @keyframes cooldownFill {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .shoot-visual {
            position: absolute;
            background: rgba(0, 122, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            animation: shootVisual 0.3s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes shootVisual {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(8);
                opacity: 0;
            }
        }

        .hit-effect {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.9) 0%, rgba(0, 150, 255, 0.6) 40%, rgba(0, 122, 255, 0) 70%);
            border-radius: 50%;
            animation: hitEffect 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            pointer-events: none;
            z-index: 6;
            transform-origin: center center;
        }

        @keyframes hitEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3.5);
                opacity: 0;
            }
        }

        .enemy-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            animation: particleFade 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 4;
        }

        @keyframes particleFade {
            0% {
                transform: scale(0.2);
                opacity: 0.9;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            color: rgba(0, 122, 255, 1);
            font-size: 1.8rem;
            font-weight: 700;
            font-family: inherit;
            animation: scoreFadeOut 0.9s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            opacity: 0;
            pointer-events: none;
            z-index: 7;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        @keyframes scoreFadeOut {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            20% {
                transform: translateY(-15px) scale(1.1);
            }
            100% {
                transform: translateY(-50px) scale(0.7);
                opacity: 0;
            }
        }

        #scoreDisplay {
            position: fixed;
            top: 25px;
            left: 25px;
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            z-index: 10;
            font-family: inherit;
        }

        #comboDisplay {
            position: fixed;
            top: 100px;
            left: 25px;
            font-size: 2.2rem;
            font-weight: 700;
            color: rgba(0, 122, 255, 1);
            text-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
            z-index: 10;
            font-family: inherit;
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            transition: opacity 0.3s ease-out, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #comboDisplay.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px) saturate(1.2);
            -webkit-backdrop-filter: blur(25px) saturate(1.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 2rem;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease-in-out;
            border-radius: 16px;
        }

        #gameOverScreen.visible {
            opacity: 1;
            visibility: visible;
        }

        #gameOverScreen h2 {
            font-size: 5rem;
            color: rgba(255, 45, 85, 0.9);
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(255, 45, 85, 0.4);
            font-weight: 700;
        }

        #finalScore {
            font-size: 3.5rem;
            margin-bottom: 50px;
            color: rgba(0, 122, 255, 1);
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
            font-family: inherit;
            font-weight: 600;
        }

        #restartButton {
            padding: 18px 45px;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-bottom-color: rgba(255, 255, 255, 0.4);
            border-right-color: rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            color: rgba(0, 122, 255, 1);
            font-size: 1.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            font-family: inherit;
        }

        #restartButton:hover {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }
        #restartButton:active {
            transform: scale(0.96);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* スタート画面のスタイル */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            z-index: 200;
            text-align: center;
            font-family: inherit;
            cursor: pointer;
            transition: opacity 0.5s ease-out;
        }

        #startScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #startScreen p {
            margin-bottom: 25px;
            font-size: 2.8rem;
            font-weight: 700;
            color: #f0f0f0;
        }

        #startScreen span {
            font-size: 1.3rem;
            opacity: 0.85;
            color: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="radarCanvas"></canvas>
    <div id="dotTopLeft" class="motion-cue-dot"></div>
    <div id="dotTopRight" class="motion-cue-dot"></div>
    <div id="dotBottomLeft" class="motion-cue-dot"></div>
    <div id="dotBottomRight" class="motion-cue-dot"></div>

    <button id="shootButton">
        <span class="icon">●</span>
        <div class="cooldown-bar"></div>
    </button>
    <div id="scoreDisplay">0</div>
    <div id="comboDisplay"></div>
    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <div id="finalScore">FINAL SCORE: 0</div>
        <button id="restartButton">RESTART</button>
    </div>

    <div id="startScreen">
        <p>TAP TO START</p>
        <span>(センサーと音声を有効にします)</span>
    </div>

    <script>
        const canvas = document.getElementById("radarCanvas");
        const ctx = canvas.getContext("2d");
        const shootButton = document.getElementById("shootButton");
        const shootButtonIcon = shootButton.querySelector('.icon');
        const shootCooldownBar = shootButton.querySelector('.cooldown-bar');
        const scoreDisplay = document.getElementById("scoreDisplay");
        const comboDisplay = document.getElementById("comboDisplay");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const restartButton = document.getElementById("restartButton");
        const startScreen = document.getElementById("startScreen");

        // 車両モーションキューのドット要素
        const dotTopLeft = document.getElementById('dotTopLeft');
        const dotTopRight = document.getElementById('dotTopRight');
        const dotBottomLeft = document.getElementById('dotBottomLeft');
        const dotBottomRight = document.getElementById('dotBottomRight');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let enemies = [];
        let playerAngle = 0;
        let smoothedPlayerAngle = 0; // 揺れ補正後の滑らかな照準角度
        const SMOOTHING_FACTOR = 0.1; // 揺れ補正の強度（0.1は弱め、0.01は強め）

        let cx = canvas.width / 2; // リサイズ対応のためletに変更
        let cy = canvas.height / 2; // リサイズ対応のためletに変更
        let score = 0;
        let isGameOver = false;
        let shootCooldown = false;
        const SHOOT_COOLDOWN_TIME = 500;

        let comboCount = 0;
        let lastKillTime = 0;
        const COMBO_RESET_TIME = 1500;

        let audioContext;
        let enemySpawnIntervalId; // setIntervalのIDを保持する変数

        // センサーデータのための変数 (車両モーションキュー用)
        let lastAcceleration = { x: 0, y: 0, z: 0 };
        let lastRotationRate = { alpha: 0, beta: 0, gamma: 0 };

        // ローパスフィルターと慣性表現のための変数 (車両モーションキュー用)
        let filteredAccX = 0, filteredAccY = 0;
        let currentDotOffsetX = 0, currentDotOffsetY = 0;
        const LOW_PASS_ALPHA = 0.1; // ローパスフィルターの係数 (0.0 - 1.0, 小さいほど滑らか)
        const INERTIA_SMOOTHING = 0.15; // 慣性表現の係数 (0.0 - 1.0, 小さいほど慣性が強い)

        // 感度調整のための定数 (車両モーションキュー用)
        const BASE_SENSITIVITY = 8; // 基本感度
        const BOOST_THRESHOLD = 0.5; // 増幅を開始する加速度のしきい値 (m/s^2)
        const BOOST_FACTOR = 1.5; // しきい値を超えた場合の増幅倍率

        // 難易度調整のための定数
        const INITIAL_SPAWN_INTERVAL = 2500; // 初期出現間隔 (ms)
        const MIN_SPAWN_INTERVAL = 800; // 最小出現間隔 (ms)
        const SCORE_FOR_DIFFICULTY_INCREASE = 500; // このスコアごとに難易度が上がる
        const INTERVAL_DECREMENT = 100; // 難易度上昇ごとの間隔減少量

        const INITIAL_ENEMY_SPEED_BASE = 0.5; // 敵の初期基本速度
        const ENEMY_SPEED_INCREMENT = 0.05; // 難易度上昇ごとの速度増加量
        const MAX_ENEMY_SPEED = 1.5; // 敵の最大速度

        const SCORE_FOR_ENEMY_HEALTH_INCREASE = 1500; // このスコアごとに敵のヘルスが上がる
        const MAX_ENEMY_HEALTH = 3; // 敵の最大ヘルス

        // バイブレーション関数を抽象化
        function vibrateDevice(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        function generateSound(frequency, duration, type = 'sine', volume = 0.5) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function initGame() {
            enemies = [];
            score = 0;
            comboCount = 0;
            lastKillTime = 0;
            isGameOver = false;
            shootCooldown = false;
            scoreDisplay.textContent = "0";
            comboDisplay.textContent = "";
            comboDisplay.classList.remove("active");
            gameOverScreen.classList.remove("visible");
            playerAngle = 0; // ゲーム開始時に角度をリセット
            smoothedPlayerAngle = 0; // 滑らかな角度もリセット

            // 難易度調整機能の初期化
            if (enemySpawnIntervalId) clearInterval(enemySpawnIntervalId); 
            let currentSpawnInterval = INITIAL_SPAWN_INTERVAL;
            enemySpawnIntervalId = setInterval(spawnEnemy, currentSpawnInterval);
            
            gameLoop();
        }

        function requestDeviceSensorPermissionsAndStartGame() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            let orientationPermissionGranted = false;
            let motionPermissionGranted = false;

            const requestOrientation = () => {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener("deviceorientation", handleDeviceOrientation);
                                orientationPermissionGranted = true;
                                checkAllPermissionsGranted();
                            } else {
                                alert('ジャイロセンサーの利用が拒否されました。ゲームをプレイできません。ブラウザの設定で許可が必要な場合があります。');
                            }
                        })
                        .catch(error => {
                            console.error("DeviceOrientationEvent.requestPermission error:", error);
                            alert('ジャイロセンサーの許可リクエスト中にエラーが発生しました。お使いのデバイスが対応しているか確認してください。');
                        });
                } else {
                    // 非iOSデバイスまたは古いブラウザの場合
                    window.addEventListener("deviceorientation", handleDeviceOrientation);
                    orientationPermissionGranted = true;
                    checkAllPermissionsGranted();
                }
            };

            const requestMotion = () => {
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener("devicemotion", handleDeviceMotion);
                                motionPermissionGranted = true;
                                checkAllPermissionsGranted();
                            } else {
                                console.warn('加速度センサーの利用が拒否されました。車両モーションキュー機能は制限されます。');
                                motionPermissionGranted = true; // 拒否されてもゲームは進めるためtrue
                                checkAllPermissionsGranted();
                            }
                        })
                        .catch(error => {
                            console.error("DeviceMotionEvent.requestPermission error:", error);
                            console.warn('加速度センサーの許可リクエスト中にエラーが発生しました。車両モーションキュー機能は制限されます。');
                            motionPermissionGranted = true; // エラーでもゲームは進めるためtrue
                            checkAllPermissionsGranted();
                        });
                } else {
                    // 非iOSデバイスまたは古いブラウザの場合
                    window.addEventListener("devicemotion", handleDeviceMotion);
                    motionPermissionGranted = true;
                    checkAllPermissionsGranted();
                }
            };

            const checkAllPermissionsGranted = () => {
                if (orientationPermissionGranted && motionPermissionGranted) {
                    startScreen.classList.add('hidden');
                    initGame();
                }
            };

            // 両方の許可をリクエスト
            requestOrientation();
            requestMotion();
        }

        function handleDeviceOrientation(e) {
            if (e.alpha !== null) {
                const rawAngle = -e.alpha * Math.PI / 180; // 生の角度データ
                // 角度の差分を計算し、最短経路で補間するための処理
                let angleDiff = rawAngle - playerAngle;
                if (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
                if (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;

                playerAngle += angleDiff; // 現在の角度を更新
                
                // ローパスフィルターで滑らかにする
                smoothedPlayerAngle = smoothedPlayerAngle * (1 - SMOOTHING_FACTOR) + playerAngle * SMOOTHING_FACTOR;
            }
            // ジャイロの角速度も記録 (車両モーションキューのセンサーフュージョン用)
            if (e.rotationRate) {
                lastRotationRate.alpha = e.rotationRate.alpha || 0;
                lastRotationRate.beta = e.rotationRate.beta || 0;
                lastRotationRate.gamma = e.rotationRate.gamma || 0;
            }
        }

        // --- 車両モーションキューの機能 ---
        function handleDeviceMotion(e) {
            let accX = 0, accY = 0;

            // 1. 重力と動きの分離（accelerationがあれば優先）
            // Core MotionのCMAcceleration.userAccelerationに相当する値を取得
            if (e.acceleration && e.acceleration.x !== null) {
                // 重力成分を含まない純粋な加速度
                accX = e.acceleration.x;
                accY = e.acceleration.y;
            } else if (e.accelerationIncludingGravity && e.accelerationIncludingGravity.x !== null) {
                // 重力成分を含む加速度（fallback）。この場合、重力は考慮できないので動きが不正確になる可能性あり
                accX = e.accelerationIncludingGravity.x;
                accY = e.accelerationIncludingGravity.y;
            } else {
                // 加速度データがない場合、処理をスキップ
                return;
            }

            // 2. ローパスフィルター
            // 前のフレームの値と新しい値を混ぜてノイズを減らす
            filteredAccX = filteredAccX * (1 - LOW_PASS_ALPHA) + accX * LOW_PASS_ALPHA;
            filteredAccY = filteredAccY * (1 - LOW_PASS_ALPHA) + accY * LOW_PASS_ALPHA;

            // センサーフュージョンの簡易実装:
            // 加速度に加えて、ジャイロの角速度も考慮に入れる。
            // デバイスの回転速度に応じて、ドットの移動量を調整することで、
            // より動きに即した視覚的なフィードバックを与える。
            // beta (X軸周り、前後の傾き) はY方向の動きに、gamma (Z軸周り、左右の傾き) はX方向の動きに影響。
            const rotationInfluenceX = -lastRotationRate.gamma * 0.05; // 係数は調整、逆方向に動かすためマイナス
            const rotationInfluenceY = lastRotationRate.beta * 0.05;  // 係数は調整

            let targetOffsetX = filteredAccX + rotationInfluenceX;
            let targetOffsetY = filteredAccY + rotationInfluenceY;

            // 4. 感度調整の多段階化
            // 加速度の絶対値に応じて感度を調整
            const magnitude = Math.sqrt(targetOffsetX * targetOffsetX + targetOffsetY * targetOffsetY);
            let finalSensitivity = BASE_SENSITIVITY;
            if (magnitude > BOOST_THRESHOLD) {
                finalSensitivity += (magnitude - BOOST_THRESHOLD) * BOOST_FACTOR;
            }

            targetOffsetX *= finalSensitivity;
            targetOffsetY *= finalSensitivity;

            // 3. 動きの非線形・慣性表現
            // ドットの現在の位置を目標位置にゆっくりと近づける (イージング)
            currentDotOffsetX += (targetOffsetX - currentDotOffsetX) * INERTIA_SMOOTHING;
            currentDotOffsetY += (targetOffsetY - currentDotOffsetY) * INERTIA_SMOOTHING;

            // ドットのスタイルを更新（反作用を表現）
            // 車両が右に動くと、ドットは左に流れる（X座標がマイナス）
            // 車両が前に動くと、ドットは奥に流れる（Y座標がマイナス）
            dotTopLeft.style.transform = `translate(${-currentDotOffsetX}px, ${-currentDotOffsetY}px)`;
            dotTopRight.style.transform = `translate(${currentDotOffsetX}px, ${-currentDotOffsetY}px)`;
            dotBottomLeft.style.transform = `translate(${-currentDotOffsetX}px, ${currentDotOffsetY}px)`;
            dotBottomRight.style.transform = `translate(${currentDotOffsetX}px, ${currentDotOffsetY}px)`;

            lastAcceleration.x = accX;
            lastAcceleration.y = accY;
            lastAcceleration.z = e.accelerationIncludingGravity ? e.accelerationIncludingGravity.z : 0; // z軸も記録
        }
        // ---------------------------------

        function spawnEnemy() {
            if (isGameOver) return;
            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.max(canvas.width, canvas.height) / 2 + 50;

            // 現在のスコアに応じて敵の速度を調整
            let currentEnemySpeed = INITIAL_ENEMY_SPEED_BASE + Math.floor(score / SCORE_FOR_DIFFICULTY_INCREASE) * ENEMY_SPEED_INCREMENT;
            currentEnemySpeed = Math.min(currentEnemySpeed, MAX_ENEMY_SPEED); // 最大速度を制限

            // 現在のスコアに応じて敵のヘルス（耐久度）を調整
            let enemyHealth = 1;
            if (score >= SCORE_FOR_ENEMY_HEALTH_INCREASE) {
                enemyHealth = 1 + Math.floor(score / SCORE_FOR_ENEMY_HEALTH_INCREASE);
                enemyHealth = Math.min(enemyHealth, MAX_ENEMY_HEALTH); // 最大ヘルスを制限
            }

            enemies.push({
                angle: angle,
                distance: radius,
                speed: currentEnemySpeed + Math.random() * 0.3, // 基本速度にランダム要素を加える
                health: enemyHealth, // ヘルスを設定
                isApproaching: false
            });
        }

        function updateEnemies() {
            enemies.forEach(e => {
                e.distance -= e.speed;
                if (e.distance < 150 && !e.isApproaching) {
                    e.isApproaching = true;
                    vibrateDevice([30, 20, 30]);
                    generateSound(440, 0.05, 'sawtooth', 0.3);
                }
                if (e.distance < 100 && Math.random() < 0.1) {
                    createEnemyParticle(cx + e.distance * Math.cos(e.angle), cy + e.distance * Math.sin(e.angle));
                }
            });
            enemies = enemies.filter(e => {
                if (e.distance <= 15) {
                    endGame();
                    return false;
                }
                return true;
            });

            if (comboCount > 0 && performance.now() - lastKillTime > COMBO_RESET_TIME) {
                comboCount = 0;
                comboDisplay.classList.remove("active");
                comboDisplay.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-in';
                comboDisplay.style.opacity = '0';
                comboDisplay.style.transform = 'translateY(20px) scale(0.8)';
                setTimeout(() => {
                    comboDisplay.textContent = "";
                    comboDisplay.style.transition = 'opacity 0.3s ease-out, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                }, 500);
            }
        }

        function createEnemyParticle(x, y) {
            const particle = document.createElement("div");
            particle.className = "enemy-particle";
            const size = Math.random() * 4 + 2;
            particle.style.width = particle.style.height = `${size}px`;
            particle.style.left = `${x + (Math.random() - 0.5) * 20}px`;
            particle.style.top = `${y + (Math.random() - 0.5) * 20}px`;
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 800);
        }

        function drawRadar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 60; i++) {
                ctx.fillStyle = `rgba(0, 0, 0, ${0.01 + Math.random() * 0.03})`;
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 0.7, 0, 2 * Math.PI);
                ctx.fill();
            }

            ctx.strokeStyle = "rgba(100, 100, 100, 0.1)";
            ctx.lineWidth = 0.5;
            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                ctx.arc(cx, cy, i * 80, 0, 2 * Math.PI);
                ctx.stroke();
            }

            ctx.fillStyle = "#333";
            ctx.beginPath();
            ctx.arc(cx, cy, 4, 0, 2 * Math.PI);
            ctx.fill();

            ctx.strokeStyle = "rgba(0, 122, 255, 0.8)";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            // 揺れ補正後の角度を使用
            ctx.lineTo(cx + 80 * Math.cos(smoothedPlayerAngle), cy + 80 * Math.sin(smoothedPlayerAngle));
            ctx.stroke();

            enemies.forEach(e => {
                const ex = cx + e.distance * Math.cos(e.angle);
                const ey = cy + e.distance * Math.sin(e.angle);

                let enemyColor = "rgba(0, 122, 255, 0.8)";
                let enemySize = 5;
                let doBlink = false;

                if (e.distance < 70) {
                    enemyColor = "rgba(255, 45, 85, 0.9)";
                    enemySize = 8 + (70 - e.distance) / 7;
                    doBlink = (Math.floor(Date.now() / 100) % 2 === 0);
                } else if (e.distance < 150) {
                    enemyColor = "rgba(255, 153, 0, 0.9)";
                    enemySize = 6 + (150 - e.distance) / 20;
                } else {
                    enemyColor = "rgba(0, 122, 255, 0.8)";
                    enemySize = 5;
                }

                ctx.fillStyle = doBlink ? "rgba(255, 45, 85, 1)" : enemyColor;
                ctx.beginPath();
                ctx.arc(ex, ey, enemySize, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        function normalizeAngle(angle) {
            return Math.atan2(Math.sin(angle), Math.cos(angle));
        }

        function gameLoop() {
            if (isGameOver) return;
            updateEnemies();
            drawRadar();
            requestAnimationFrame(gameLoop);
        }

        function createShootVisual(x, y) {
            const visual = document.createElement("div");
            visual.className = "shoot-visual";
            visual.style.left = `${x}px`;
            visual.style.top = `${y}px`;
            visual.style.width = visual.style.height = `20px`;
            document.body.appendChild(visual);
            setTimeout(() => visual.remove(), 300);
        }

        function createHitEffect(x, y) {
            const effect = document.createElement("div");
            effect.className = "hit-effect";
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            effect.style.width = effect.style.height = `40px`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 300);
        }

        function showScorePopup(x, y, value, combo = 0) {
            const popup = document.createElement("div");
            popup.className = "score-popup";
            popup.textContent = `+${value}`;
            if (combo > 1) {
                popup.textContent += ` (${combo}x)`;
            }
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 900);
        }

        function updateScore(points) {
            score += points;
            scoreDisplay.textContent = score.toString();

            // 難易度調整ロジック（敵の出現間隔）
            const newInterval = INITIAL_SPAWN_INTERVAL - Math.floor(score / SCORE_FOR_DIFFICULTY_INCREASE) * INTERVAL_DECREMENT;
            // 最小間隔を下回らないようにし、現在の間隔より短くなる場合のみ更新
            if (newInterval < currentSpawnInterval && newInterval >= MIN_SPAWN_INTERVAL) {
                currentSpawnInterval = newInterval;
                clearInterval(enemySpawnIntervalId);
                enemySpawnIntervalId = setInterval(spawnEnemy, currentSpawnInterval);
                console.log(`難易度上昇！敵の出現間隔: ${currentSpawnInterval}ms`); // デバッグ用
                
                // 難易度上昇時の特別なサウンドやバイブレーション
                generateSound(700, 0.05, 'sawtooth', 0.4); // 少し高めの音
                vibrateDevice([50, 30, 50]); // 短い振動
            }
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            vibrateDevice([200, 100, 200, 100, 200]);
            generateSound(200, 0.4, 'square', 0.6);

            if (enemySpawnIntervalId) clearInterval(enemySpawnIntervalId); // 正しい変数名に変更
            finalScore.textContent = `FINAL SCORE: ${score}`;
            gameOverScreen.classList.add("visible");
        }


        shootButton.addEventListener("click", () => {
            if (isGameOver || shootCooldown) return;

            createShootVisual(cx, cy);
            generateSound(880, 0.08, 'sine', 0.4);
            vibrateDevice([20, 10, 20]);

            shootButtonIcon.classList.add('bounce');
            setTimeout(() => {
                shootButtonIcon.classList.remove('bounce');
            }, 150);

            shootCooldown = true;
            shootButton.classList.add("cooldown");
            shootCooldownBar.style.animation = `cooldownFill ${SHOOT_COOLDOWN_TIME / 1000}s linear forwards`;

            setTimeout(() => {
                shootCooldown = false;
                shootButton.classList.remove("cooldown");
                shootCooldownBar.style.animation = '';
            }, SHOOT_COOLDOWN_TIME);

            let hit = false;
            const shootRange = Math.PI / 15; // 照準範囲

            enemies = enemies.filter(e => {
                // 揺れ補正後の角度で判定
                const diff = Math.abs(normalizeAngle(e.angle - smoothedPlayerAngle));
                if (diff < shootRange && e.distance < 300) {
                    e.health--;
                    if (e.health <= 0) {
                        const ex = cx + e.distance * Math.cos(e.angle);
                        const ey = cy + e.distance * Math.sin(e.angle);
                        createHitEffect(ex, ey);

                        const currentTime = performance.now();
                        if (currentTime - lastKillTime < COMBO_RESET_TIME) {
                            comboCount++;
                        } else {
                            comboCount = 1;
                        }
                        lastKillTime = currentTime;

                        let pointsEarned = 100;
                        if (comboCount > 1) {
                            pointsEarned = 100 * comboCount; // コンボでスコアが増加
                            comboDisplay.textContent = `${comboCount} COMBO!`;
                            comboDisplay.classList.add("active");
                            if (comboCount % 3 === 0) {
                                vibrateDevice([30, 20, 30]);
                            }
                            generateSound(800 + comboCount * 50, 0.08, 'triangle', 0.6);
                        } else {
                            comboDisplay.classList.remove("active");
                            comboDisplay.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-in';
                            comboDisplay.style.opacity = '0';
                            comboDisplay.style.transform = 'translateY(20px) scale(0.8)';
                            setTimeout(() => {
                                comboDisplay.textContent = "";
                                comboDisplay.style.transition = 'opacity 0.3s ease-out, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                            }, 500);
                        }
                        
                        updateScore(pointsEarned);
                        showScorePopup(ex, ey, pointsEarned, comboCount);
                        hit = true;
                        return false; // 敵を削除
                    } else {
                        // 敵のヘルスが残っている場合
                        const ex = cx + e.distance * Math.cos(e.angle);
                        const ey = cy + e.distance * Math.sin(e.angle);
                        createHitEffect(ex, ey); // ヒットエフェクトは表示
                        generateSound(400, 0.05, 'square', 0.2); // 弱いヒット音
                        vibrateDevice([10]); // 短い弱い振動
                        return true; // 敵は残す
                    }
                }
                return true; // 敵を残す
            });

            if (!hit) {
                // ミスした時の処理
                generateSound(200, 0.1, 'square', 0.2);
                vibrateDevice([50]);
                comboCount = 0; // コンボリセット
                comboDisplay.classList.remove("active");
                comboDisplay.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-in';
                comboDisplay.style.opacity = '0';
                comboDisplay.style.transform = 'translateY(20px) scale(0.8)';
                setTimeout(() => {
                    comboDisplay.textContent = "";
                    comboDisplay.style.transition = 'opacity 0.3s ease-out, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                }, 500);
            }
        });

        restartButton.addEventListener("click", () => {
            initGame();
        });

        startScreen.addEventListener("click", requestDeviceSensorPermissionsAndStartGame);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cx = canvas.width / 2;
            cy = canvas.height / 2;
        });

        // 初期ロード時にゲームループは開始しない。スタート画面から開始する
        // gameLoop(); // 削除またはコメントアウト
    </script>
