<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Haptic Dot Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5, #e0e5ec);
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            user-select: none;
        }

        #radarCanvas {
            width: 100vw;
            height: 100vh;
            touch-action: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background: radial-gradient(circle at center, rgba(100, 100, 100, 0.03) 0%, rgba(0, 0, 0, 0) 70%);
        }

        #shootButton {
            position: fixed;
            bottom: 40px;
            left: 40px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #555;
            font-size: 1.3rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease-in-out;
            cursor: pointer;
            outline: none;
            z-index: 10;
            overflow: hidden;
        }

        #shootButton .icon {
            font-size: 2.8rem;
            line-height: 1;
            color: #555;
            transition: transform 0.1s ease-out, color 0.1s ease-out;
        }

        #shootButton:not(.cooldown):active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(255, 255, 255, 0.8) inset;
        }
        #shootButton:not(.cooldown) .icon.bounce {
            animation: shootButtonBounce 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            color: #007bff;
        }
        @keyframes shootButtonBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        #shootButton.cooldown {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(100, 100, 100, 0.5);
            box-shadow: none;
            cursor: not-allowed;
        }
        #shootButton.cooldown .icon {
            color: rgba(100, 100, 100, 0.5);
        }

        #shootButton .cooldown-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #007bff;
            transform-origin: left;
            animation: cooldownFill linear forwards;
        }
        @keyframes cooldownFill {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .shoot-visual {
            position: absolute;
            background: rgba(0, 123, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            animation: shootVisual 0.3s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes shootVisual {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(8);
                opacity: 0;
            }
        }

        .hit-effect {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.8) 0%, rgba(0, 123, 255, 0) 70%);
            border-radius: 50%;
            animation: hitEffect 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            pointer-events: none;
            z-index: 6;
            transform-origin: center center;
        }

        @keyframes hitEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            color: #007bff;
            font-size: 1.6rem;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            animation: scoreFadeOut 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            opacity: 0;
            pointer-events: none;
            z-index: 7;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @keyframes scoreFadeOut {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            20% {
                transform: translateY(-10px) scale(1.05);
            }
            100% {
                transform: translateY(-40px) scale(0.8);
                opacity: 0;
            }
        }

        #scoreDisplay {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            z-index: 10;
            font-family: 'Inter', sans-serif;
        }

        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 2rem;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        #gameOverScreen.visible {
            opacity: 1;
            visibility: visible;
        }

        #gameOverScreen h2 {
            font-size: 4.5rem;
            color: #dc3545;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(220, 53, 69, 0.3);
        }

        #finalScore {
            font-size: 3.2rem;
            margin-bottom: 40px;
            color: #007bff;
            text-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }

        #restartButton {
            padding: 16px 40px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            color: #007bff;
            font-size: 1.6rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Inter', sans-serif;
        }

        #restartButton:hover {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        #restartButton:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        /* 新しいスタート画面のスタイル */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            z-index: 200;
            text-align: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            cursor: pointer; /* タップ可能であることを示す */
            transition: opacity 0.5s ease-out;
        }

        #startScreen.hidden {
            opacity: 0;
            pointer-events: none; /* クリックを透過させる */
        }

        #startScreen p {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        #startScreen span {
            font-size: 1.2rem;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <canvas id="radarCanvas"></canvas>
    <button id="shootButton">
        <span class="icon">●</span>
        <div class="cooldown-bar"></div>
    </button>
    <div id="scoreDisplay">0</div>

    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <div id="finalScore">FINAL SCORE: 0</div>
        <button id="restartButton">RESTART</button>
    </div>

    <div id="startScreen">
        <p>TAP TO START</p>
        <span>(ジャイロセンサーと音声を有効にします)</span>
    </div>

    <script>
        const canvas = document.getElementById("radarCanvas");
        const ctx = canvas.getContext("2d");
        const shootButton = document.getElementById("shootButton");
        const shootButtonIcon = shootButton.querySelector('.icon');
        const shootCooldownBar = shootButton.querySelector('.cooldown-bar');
        const scoreDisplay = document.getElementById("scoreDisplay");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const restartButton = document.getElementById("restartButton");
        const startScreen = document.getElementById("startScreen"); // 新しい要素

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let enemies = [];
        let playerAngle = 0;
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        let score = 0;
        let isGameOver = false;
        let shootCooldown = false;
        const SHOOT_COOLDOWN_TIME = 500;

        let audioContext;

        function generateSound(frequency, duration, type = 'sine', volume = 0.5) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function initGame() {
            enemies = [];
            score = 0;
            isGameOver = false;
            shootCooldown = false;
            scoreDisplay.textContent = "0";
            gameOverScreen.classList.remove("visible");
            playerAngle = 0;
            if (enemySpawnInterval) clearInterval(enemySpawnInterval);
            enemySpawnInterval = setInterval(spawnEnemy, 1500);
            gameLoop();
        }

        function requestDeviceOrientationPermissionAndStartGame() {
            // AudioContextの初期化は、必ずユーザー操作のイベントリスナー内で行う
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            // iOS 13+ Safari の場合
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener("deviceorientation", handleDeviceOrientation);
                            startScreen.classList.add('hidden'); // スタート画面を隠す
                            initGame();
                        } else {
                            alert('ジャイロセンサーの利用が拒否されました。ゲームをプレイできません。ブラウザの設定で許可が必要な場合があります。');
                            // 拒否された場合、スタート画面はそのままにしておく
                        }
                    })
                    .catch(error => {
                        console.error("DeviceOrientationEvent.requestPermission error:", error);
                        alert('ジャイロセンサーの許可リクエスト中にエラーが発生しました。お使いのデバイスが対応しているか確認してください。');
                        // エラーの場合もスタート画面はそのまま
                    });
            } else {
                // requestPermission が存在しない (古いブラウザやAndroidなど) 場合
                window.addEventListener("deviceorientation", handleDeviceOrientation);
                startScreen.classList.add('hidden'); // スタート画面を隠す
                initGame();
            }
        }

        function handleDeviceOrientation(e) {
            if (e.alpha !== null) {
                playerAngle = e.alpha * Math.PI / 180;
            }
        }

        function spawnEnemy() {
            if (isGameOver) return;
            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.max(canvas.width, canvas.height) / 2 + 50;
            enemies.push({
                angle: angle,
                distance: radius,
                speed: 1.8 + Math.random() * 1.0,
                health: 1,
                isApproaching: false
            });
        }

        function updateEnemies() {
            enemies.forEach(e => {
                e.distance -= e.speed;
                if (e.distance < 150 && !e.isApproaching) {
                    e.isApproaching = true;
                    if (navigator.vibrate) {
                        navigator.vibrate([30, 20, 30]);
                        generateSound(440, 0.05, 'sawtooth', 0.3);
                    }
                }
            });
            enemies = enemies.filter(e => {
                if (e.distance <= 15) {
                    endGame();
                    return false;
                }
                return true;
            });
        }

        function drawRadar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 60; i++) {
                ctx.fillStyle = `rgba(0, 0, 0, ${0.01 + Math.random() * 0.03})`;
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 0.7, 0, 2 * Math.PI);
                ctx.fill();
            }

            ctx.strokeStyle = "rgba(100, 100, 100, 0.1)";
            ctx.lineWidth = 0.5;
            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                ctx.arc(cx, cy, i * 80, 0, 2 * Math.PI);
                ctx.stroke();
            }

            ctx.fillStyle = "#333";
            ctx.beginPath();
            ctx.arc(cx, cy, 4, 0, 2 * Math.PI);
            ctx.fill();

            ctx.strokeStyle = "#007bff";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx + 80 * Math.cos(playerAngle), cy + 80 * Math.sin(playerAngle));
            ctx.stroke();

            enemies.forEach(e => {
                const ex = cx + e.distance * Math.cos(e.angle);
                const ey = cy + e.distance * Math.sin(e.angle);

                let enemyColor = "#888";
                let enemySize = 5;
                let doBlink = false;

                if (e.distance < 80) {
                    enemyColor = "#dc3545";
                    enemySize = 5 + (80 - e.distance) / 10;
                    doBlink = (Math.floor(Date.now() / 150) % 2 === 0);
                } else if (e.distance < 180) {
                    enemyColor = "#ffc107";
                    enemySize = 5 + (180 - e.distance) / 20;
                } else {
                    enemyColor = "#007bff";
                    enemySize = 5;
                }

                ctx.fillStyle = doBlink ? "#dc3545" : enemyColor;
                ctx.beginPath();
                ctx.arc(ex, ey, enemySize, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        function detectEnemy() {
            if (isGameOver) return;
            const detectionAngleRange = 0.2;

            enemies.forEach(e => {
                const diff = Math.abs(normalizeAngle(e.angle - playerAngle));

                if (diff < detectionAngleRange) {
                    let vibStrength;
                    if (e.distance < 60) {
                        vibStrength = [80, 40, 80];
                    } else if (e.distance < 120) {
                        vibStrength = [50, 30, 50];
                    } else if (e.distance < 200) {
                        vibStrength = [30];
                    } else {
                        vibStrength = [10];
                    }

                    if (navigator.vibrate) {
                        navigator.vibrate(vibStrength);
                    }
                }
            });
        }

        function normalizeAngle(angle) {
            return Math.atan2(Math.sin(angle), Math.cos(angle));
        }

        function gameLoop() {
            if (isGameOver) return;
            updateEnemies();
            drawRadar();
            detectEnemy();
            requestAnimationFrame(gameLoop);
        }

        function createShootVisual(x, y) {
            const visual = document.createElement("div");
            visual.className = "shoot-visual";
            visual.style.left = `${x}px`;
            visual.style.top = `${y}px`;
            visual.style.width = visual.style.height = `20px`;
            document.body.appendChild(visual);
            setTimeout(() => visual.remove(), 300);
        }

        function createHitEffect(x, y) {
            const effect = document.createElement("div");
            effect.className = "hit-effect";
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            effect.style.width = effect.style.height = `30px`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 300);
        }

        function showScorePopup(x, y, value) {
            const popup = document.createElement("div");
            popup.className = "score-popup";
            popup.textContent = `+${value}`;
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 800);
        }

        function updateScore(points) {
            score += points;
            scoreDisplay.textContent = score.toString();
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            generateSound(200, 0.4, 'square', 0.6);

            if (enemySpawnInterval) clearInterval(enemySpawnInterval);
            finalScore.textContent = `FINAL SCORE: ${score}`;
            gameOverScreen.classList.add("visible");
        }


        shootButton.addEventListener("click", () => {
            if (isGameOver || shootCooldown) return;

            createShootVisual(cx, cy);
            generateSound(880, 0.08, 'sine', 0.4);

            shootButtonIcon.classList.add('bounce');
            setTimeout(() => {
                shootButtonIcon.classList.remove('bounce');
            }, 200);

            shootCooldown = true;
            shootButton.classList.add("cooldown");
            shootCooldownBar.style.animation = `cooldownFill ${SHOOT_COOLDOWN_TIME / 1000}s linear forwards`;

            setTimeout(() => {
                shootCooldown = false;
                shootButton.classList.remove("cooldown");
                shootCooldownBar.style.animation = '';
            }, SHOOT_COOLDOWN_TIME);

            let hit = false;
            const shootRange = Math.PI / 15;

            enemies = enemies.filter(e => {
                const diff = Math.abs(normalizeAngle(e.angle - playerAngle));
                if (diff < shootRange && e.distance < 300) {
                    e.health--;
                    if (e.health <= 0) {
                        const ex = cx + e.distance * Math.cos(e.angle);
                        const ey = cy + e.distance * Math.sin(e.angle);
                        createHitEffect(ex, ey);
                        updateScore(100);
                        showScorePopup(ex, ey, 100);
                        hit = true;
                        if (navigator.vibrate) {
                            navigator.vibrate([100]);
                        }
                        generateSound(1000, 0.1, 'triangle', 0.5);
                        return false;
                    }
                }
                return true;
            });
        });

        restartButton.addEventListener("click", () => {
            initGame();
        });

        let enemySpawnInterval;

        window.onload = () => {
            // ページロード時はスタート画面を表示し、他の要素は非表示（または操作不可）に保つ
            startScreen.classList.remove('hidden');
            // 必要に応じてゲーム関連のUIを初期状態で非表示にするCSSを追加
            // 例: shootButton.style.display = 'none'; など
        };

        // スタート画面がクリックされたらゲーム開始処理を呼び出す
        startScreen.addEventListener('click', requestDeviceOrientationPermissionAndStartGame);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
