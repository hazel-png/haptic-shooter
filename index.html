<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Haptic Dot Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 傾きに応じたUIの動きを制御するCSS変数 */
            --tilt-x: 0px; /* 左右の傾きに応じたX方向の移動量 */
            --tilt-y: 0px; /* 前後の傾きに応じたY方向の移動量 */
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5, #e0e5ec);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", 'Inter', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
            position: relative;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* 3D表現の基盤: perspective をbodyまたは親要素に設定 */
            perspective: 1000px; /* 奥行きの知覚に影響 */
            transform-style: preserve-3d; /* 子要素の3D変換を保持 */
            transition: transform 0.1s ease-out; /* 全体の傾き変化を滑らかに */
        }

        /* 全体の傾きに合わせてUI要素を動かすためのクラス */
        .parallax-element {
            position: absolute; /* absoluteまたはfixedで配置 */
            transition: transform 0.1s ease-out; /* 個別の動きを滑らかに */
        }

        #radarCanvas {
            width: 100vw;
            height: 100vh;
            touch-action: none;
            display: block;
            top: 0;
            left: 0;
            z-index: 1;
            background: radial-gradient(circle at center, rgba(100, 100, 100, 0.03) 0%, rgba(0, 0, 0, 0) 70%);
            /* レーダー自体も少し奥に配置し、傾きに反応させる */
            transform: translateZ(-100px) translateX(calc(var(--tilt-x) * -0.5px)) translateY(calc(var(--tilt-y) * -0.5px)); 
        }

        #shootButton {
            position: fixed;
            bottom: 40px; 
            left: 50%;
            transform-style: preserve-3d; /* 子要素の3D変換を保持 */
            /* 手前に浮かせ、奥行きを明確にし、傾きに反応させる */
	    transform: translateX(calc(-50% + var(--tilt-x) * 1.5px)) translateZ(50px) translateY(calc(var(--tilt-y) * 1.5px));
            width: 80%;
            max-width: 400px;
            height: 70px;
            border-radius: 35px; 
            
            /* Liquid Glass スタイル */
            background: rgba(255, 255, 255, 0.15); /* 透明度をやや下げる */
            backdrop-filter: blur(20px) saturate(1.2); /* ブラーと彩度を強調 */
            -webkit-backdrop-filter: blur(20px) saturate(1.2);
            border: 1px solid rgba(255, 255, 255, 0.7); /* ボーダーを強調 */
            border-bottom-color: rgba(255, 255, 255, 0.3); 
            border-right-color: rgba(255, 255, 255, 0.3); 
            
            color: #555;
            font-size: 1.6rem; 
            font-weight: 600;
            
            /* 影を多層化し、奥行きを強調 */
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25), /* 大きく、ぼやけた影で浮遊感 */
                0 0 0 1.5px rgba(255, 255, 255, 0.95) inset, /* 強い内側ハイライト */
                0 0 0 3px rgba(255, 255, 255, 0.6) inset; /* 柔らかい内側ハイライト */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.1s ease-out; /* transformの遷移も追加 */
            cursor: pointer;
            outline: none;
            z-index: 10;
            overflow: hidden;
        }

        #shootButton .icon {
            font-size: 2.2rem;
            line-height: 1;
            color: rgba(0, 122, 255, 0.8);
            transition: transform 0.1s ease-out, color 0.1s ease-out;
            transform: translateZ(5px); /* アイコンも少し浮かす */
        }

        #shootButton:not(.cooldown):active {
            /* 押し込み時にZ軸も手前に、傾きも考慮 */
 	   transform: translateX(calc(-50% + var(--tilt-x) * 1.5px)) translateZ(40px) scale(0.97) translateY(calc(var(--tilt-y) * 1.5px));
            /* アクティブ時の影を調整 */
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.85) inset,
                0 0 0 2px rgba(255, 255, 255, 0.5) inset;
        }
        #shootButton:not(.cooldown) .icon.bounce {
            animation: shootButtonBounce 0.15s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            color: rgba(0, 122, 255, 1);
        }
        @keyframes shootButtonBounce {
            0% { transform: scale(1) translateZ(5px); }
            50% { transform: scale(1.1) translateZ(10px); } /* より大きく浮き上がる */
            100% { transform: scale(1) translateZ(5px); }
        }

        #shootButton.cooldown {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(100, 100, 100, 0.5);
            box-shadow: none;
            cursor: not-allowed;
            /* クールダウン時も少し奥に、傾きも考慮 */
	    transform: translateX(calc(-50% + var(--tilt-x) * 1.5px)) translateZ(45px) translateY(calc(var(--tilt-y) * 1.5px));
        }
        #shootButton.cooldown .icon {
            color: rgba(100, 100, 100, 0.5);
        }

        #shootButton .cooldown-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, rgba(0, 122, 255, 0.8), rgba(0, 198, 255, 0.8));
            transform-origin: left;
            animation: cooldownFill linear forwards;
            transform: translateZ(1px); /* バーも少し浮かす */
        }
        @keyframes cooldownFill {
            from { transform: scaleX(0) translateZ(1px); }
            to { transform: scaleX(1) translateZ(1px); }
        }

        .shoot-visual {
            position: absolute;
            background: rgba(0, 122, 255, 0.5);
            border-radius: 50%;
            /* より手前から発射されるように、傾きも考慮 */
            transform: translate(-50%, -50%) scale(0) translateZ(20px) translateX(calc(var(--tilt-x) * 0.5px)) translateY(calc(var(--tilt-y) * 0.5px)); 
            opacity: 0;
            animation: shootVisual 0.3s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes shootVisual {
            0% {
                transform: translate(-50%, -50%) scale(0.3) translateZ(20px) translateX(calc(var(--tilt-x) * 0.5px)) translateY(calc(var(--tilt-y) * 0.5px));
                opacity: 1;
            }
            100% {
                /* 画面の奥に広がるように、傾きも考慮 */
                transform: translate(-50%, -50%) scale(8) translateZ(-50px) translateX(calc(var(--tilt-x) * -0.5px)) translateY(calc(var(--tilt-y) * -0.5px)); 
                opacity: 0;
            }
        }

        .hit-effect {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.9) 0%, rgba(0, 150, 255, 0.6) 40%, rgba(0, 122, 255, 0) 70%); 
            border-radius: 50%;
            animation: hitEffect 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            pointer-events: none;
            z-index: 6;
            transform-origin: center center;
            /* 敵のヒットも手前で、傾きも考慮 */
            transform: translateZ(10px) translateX(calc(var(--tilt-x) * 0.2px)) translateY(calc(var(--tilt-y) * 0.2px)); 
        }

        @keyframes hitEffect {
            0% {
                transform: scale(0) translateZ(10px) translateX(calc(var(--tilt-x) * 0.2px)) translateY(calc(var(--tilt-y) * 0.2px));
                opacity: 1;
            }
            100% {
                /* 爆発が奥に広がる、傾きも考慮 */
                transform: scale(3.5) translateZ(-20px) translateX(calc(var(--tilt-x) * -0.2px)) translateY(calc(var(--tilt-y) * -0.2px)); 
                opacity: 0;
            }
        }

        .enemy-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            animation: particleFade 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 4; 
            transform-style: preserve-3d;
            /* 敵と同じZ軸から、傾きも考慮 */
            transform: translateZ(0) translateX(calc(var(--tilt-x) * 0.1px)) translateY(calc(var(--tilt-y) * 0.1px)); 
        }

        @keyframes particleFade {
            0% {
                transform: scale(0.2) translateZ(0) translateX(calc(var(--tilt-x) * 0.1px)) translateY(calc(var(--tilt-y) * 0.1px)); 
                opacity: 0.9;
            }
            100% {
                /* 手前に散る、傾きも考慮 */
                transform: scale(1.8) translateZ(20px) translateX(calc(var(--tilt-x) * 0.5px)) translateY(calc(var(--tilt-y) * 0.5px)); 
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            color: rgba(0, 122, 255, 1);
            font-size: 1.8rem;
            font-weight: 700;
            font-family: inherit;
            animation: scoreFadeOut 0.9s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            opacity: 0;
            pointer-events: none;
            z-index: 7;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transform-style: preserve-3d; /* 3D空間で動かす */
            /* 撃破時と同じZ軸から、傾きも考慮 */
            transform: translateZ(10px) translateX(calc(var(--tilt-x) * 0.3px)) translateY(calc(var(--tilt-y) * 0.3px)); 
        }

        @keyframes scoreFadeOut {
            0% {
                transform: translateY(0) scale(1) translateZ(10px) translateX(calc(var(--tilt-x) * 0.3px)) translateY(calc(var(--tilt-y) * 0.3px)); 
                opacity: 1;
            }
            20% {
                transform: translateY(-15px) scale(1.1) translateZ(20px) translateX(calc(var(--tilt-x) * 0.5px)) translateY(calc(var(--tilt-y) * 0.5px)); 
            }
            100% {
                transform: translateY(-50px) scale(0.7) translateZ(30px) translateX(calc(var(--tilt-x) * 0.8px)) translateY(calc(var(--tilt-y) * 0.8px)); 
                opacity: 0;
            }
        }

        #scoreDisplay {
            position: fixed;
            top: 25px; 
            left: 25px; 
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            z-index: 10;
            font-family: inherit;
            /* スコアも手前に浮かす、傾きに反応させる */
            transform: translateZ(20px) translateX(calc(var(--tilt-x) * 0.8px)) translateY(calc(var(--tilt-y) * 0.8px)); 
            transition: transform 0.1s ease-out; /* 個別の動きを滑らかに */
        }

        #comboDisplay {
            position: fixed;
            top: 100px;
            left: 25px;
            font-size: 2.2rem;
            font-weight: 700;
            color: rgba(0, 122, 255, 1);
            text-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
            z-index: 10;
            font-family: inherit;
            opacity: 0;
            transform-style: preserve-3d;
            /* 最初は少し下から小さく、手前に、傾きも考慮 */
            transform: translateY(20px) scale(0.8) translateZ(15px) translateX(calc(var(--tilt-x) * 0.6px)) translateY(calc(var(--tilt-y) * 0.6px)); 
            transition: opacity 0.3s ease-out, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #comboDisplay.active {
            opacity: 1;
            /* アクティブ時はより手前に浮き上がる、傾きも考慮 */
            transform: translateY(0) scale(1) translateZ(25px) translateX(calc(var(--tilt-x) * 1px)) translateY(calc(var(--tilt-y) * 1px)); 
        }

        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.7); /* 透明度をさらに下げる */
            backdrop-filter: blur(35px) saturate(1.3); /* ぼかしと彩度をさらに強化 */
            -webkit-backdrop-filter: blur(35px) saturate(1.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 2rem;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
            border-radius: 16px;
            transform-style: preserve-3d;
            /* 最初は少し奥から小さく、傾きも考慮 */
            transform: translateZ(50px) scale(0.9) translateX(calc(var(--tilt-x) * 0.2px)) translateY(calc(var(--tilt-y) * 0.2px)); 
        }

        #gameOverScreen.visible {
            opacity: 1;
            visibility: visible;
            /* 目の前に大きく浮かび上がる、傾きも考慮 */
            transform: translateZ(150px) scale(1) translateX(calc(var(--tilt-x) * 0.5px)) translateY(calc(var(--tilt-y) * 0.5px)); 
        }

        #gameOverScreen h2 {
            font-size: 5rem;
            color: rgba(255, 45, 85, 0.9);
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 45, 85, 0.5); /* 影をさらに強調 */
            font-weight: 700;
            /* タイトルも少し浮かす、傾きに反応させる */
            transform: translateZ(10px) translateX(calc(var(--tilt-x) * 0.2px)) translateY(calc(var(--tilt-y) * 0.2px)); 
            transition: transform 0.1s ease-out; /* 個別の動きを滑らかに */
        }

        #finalScore {
            font-size: 3.5rem;
            margin-bottom: 50px;
            color: rgba(0, 122, 255, 1);
            text-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
            font-family: inherit;
            font-weight: 600;
            /* スコアも少し浮かす、傾きに反応させる */
            transform: translateZ(5px) translateX(calc(var(--tilt-x) * 0.1px)) translateY(calc(var(--tilt-y) * 0.1px)); 
            transition: transform 0.1s ease-out; /* 個別の動きを滑らかに */
        }

        #restartButton {
            padding: 18px 45px;
            background: rgba(255, 255, 255, 0.5); /* 透明度を調整 */
            border: 1px solid rgba(255, 255, 255, 0.9); /* ボーダーを強調 */
            border-bottom-color: rgba(255, 255, 255, 0.5);
            border-right-color: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            color: rgba(0, 122, 255, 1);
            font-size: 1.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.1s ease-out; /* transformの遷移も追加 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* 影を大きく */
            font-family: inherit;
            transform-style: preserve-3d;
            /* ボタンも少し浮かす、傾きに反応させる */
            transform: translateZ(10px) translateX(calc(var(--tilt-x) * 0.3px)) translateY(calc(var(--tilt-y) * 0.3px)); 
        }

        #restartButton:hover {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25); /* ホバー時の影をさらに強調 */
            /* より手前へ、より大きく、傾きも考慮 */
            transform: translateY(-5px) translateZ(20px) translateX(calc(var(--tilt-x) * 0.4px)) translateY(calc(var(--tilt-y) * 0.4px)); 
        }
        #restartButton:active {
            /* 押し込み時にZ軸も、傾きも考慮 */
            transform: scale(0.96) translateZ(8px) translateX(calc(var(--tilt-x) * 0.2px)) translateY(calc(var(--tilt-y) * 0.2px)); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* スタート画面のスタイル */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9); /* 少し透明度を上げる */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            z-index: 200;
            text-align: center;
            font-family: inherit;
            cursor: pointer;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out; /* transformの遷移も追加 */
            transform-style: preserve-3d;
            /* スタート画面を最も手前に、傾きに反応させる */
            transform: translateZ(200px) translateX(calc(var(--tilt-x) * 0.5px)) translateY(calc(var(--tilt-y) * 0.5px)); 
        }

        #startScreen.hidden {
            opacity: 0;
            pointer-events: none;
            /* 奥に引っ込むように消える */
            transform: translateZ(0px) translateX(calc(var(--tilt-x) * -0.5px)) translateY(calc(var(--tilt-y) * -0.5px)); 
        }

        #startScreen p {
            margin-bottom: 25px;
            font-size: 2.8rem;
            font-weight: 700;
            color: #f0f0f0;
            /* テキストも浮かす、傾きに反応させる */
            transform: translateZ(5px) translateX(calc(var(--tilt-x) * 0.1px)) translateY(calc(var(--tilt-y) * 0.1px)); 
            transition: transform 0.1s ease-out; /* 個別の動きを滑らかに */
        }

        #startScreen span {
            font-size: 1.3rem;
            opacity: 0.85;
            color: #ccc;
            /* テキストも浮かす、傾きに反応させる */
            transform: translateZ(2px) translateX(calc(var(--tilt-x) * 0.05px)) translateY(calc(var(--tilt-y) * 0.05px)); 
            transition: transform 0.1s ease-out; /* 個別の動きを滑らかに */
        }

    </style>
</head>
<body>
    <canvas id="radarCanvas"></canvas>
    <button id="shootButton">
        <span class="icon">●</span>
        <div class="cooldown-bar"></div>
    </button>
    <div id="scoreDisplay">0</div>
    <div id="comboDisplay"></div> 
    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <div id="finalScore">FINAL SCORE: 0</div>
        <button id="restartButton">RESTART</button>
    </div>

    <div id="startScreen">
        <p>TAP TO START</p>
        <span>(センサーと音声を有効にします)</span>
    </div>

    <script>
        const canvas = document.getElementById("radarCanvas");
        const ctx = canvas.getContext("2d");
        const shootButton = document.getElementById("shootButton");
        const shootButtonIcon = shootButton.querySelector('.icon');
        const shootCooldownBar = shootButton.querySelector('.cooldown-bar');
        const scoreDisplay = document.getElementById("scoreDisplay");
        const comboDisplay = document.getElementById("comboDisplay");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const restartButton = document.getElementById("restartButton");
        const startScreen = document.getElementById("startScreen");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let enemies = [];
        let playerAngle = 0;
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        let score = 0;
        let isGameOver = false;
        let shootCooldown = false;
        const SHOOT_COOLDOWN_TIME = 500;

        let comboCount = 0;
        let lastKillTime = 0;
        const COMBO_RESET_TIME = 1500;

        let audioContext;

        function vibrateDevice(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        function generateSound(frequency, duration, type = 'sine', volume = 0.5) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function initGame() {
            enemies = [];
            score = 0;
            comboCount = 0;
            lastKillTime = 0;
            isGameOver = false;
            shootCooldown = false;
            scoreDisplay.textContent = "0";
            comboDisplay.textContent = "";
            comboDisplay.classList.remove("active");
            gameOverScreen.classList.remove("visible");
            playerAngle = 0;
            if (enemySpawnInterval) clearInterval(enemySpawnInterval);
            enemySpawnInterval = setInterval(spawnEnemy, 2500);
            gameLoop();
        }

        function requestDeviceOrientationPermissionAndStartGame() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener("deviceorientation", handleDeviceOrientation);
                            startScreen.classList.add('hidden');
                            initGame();
                        } else {
                            alert('ジャイロセンサーの利用が拒否されました。ゲームをプレイできません。ブラウザの設定で許可が必要な場合があります。');
                        }
                    })
                    .catch(error => {
                        console.error("DeviceOrientationEvent.requestPermission error:", error);
                        alert('ジャイロセンサーの許可リクエスト中にエラーが発生しました。お使いのデバイスが対応しているか確認してください。');
                    });
            } else {
                // DeviceOrientationEvent.requestPermission がない環境 (iOS以外のブラウザなど)
                window.addEventListener("deviceorientation", handleDeviceOrientation);
                startScreen.classList.add('hidden');
                initGame();
            }
        }

        let currentTiltX = 0;
        let currentTiltY = 0;
        const TILT_SMOOTHING_FACTOR = 0.1; // 0から1の間。値が小さいほど滑らか

        function handleDeviceOrientation(e) {
            // gamma: Y軸周りの回転 (左右の傾き)
            // beta: X軸周りの回転 (前後の傾き)
            if (e.gamma !== null && e.beta !== null) {
                // プレイヤーの角度はalphaを使用 (水平方向の回転)
                playerAngle = -e.alpha * Math.PI / 180;

                // UIのパララックス効果のためにgammaとbetaを使用
                // 傾きをピクセル値に変換し、動きの強さを調整 (例: 0.5で半分の動き)
                // スムージングを適用
                currentTiltX += (e.gamma - currentTiltX) * TILT_SMOOTHING_FACTOR;
                currentTiltY += (e.beta - currentTiltY) * TILT_SMOOTHING_FACTOR;

                // CSS変数に設定
                document.body.style.setProperty('--tilt-x', `${currentTiltX * 0.5}px`); // 左右の傾き
                document.body.style.setProperty('--tilt-y', `${currentTiltY * 0.5}px`); // 前後の傾き
            }
        }

        function spawnEnemy() {
            if (isGameOver) return;
            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.max(canvas.width, canvas.height) / 2 + 50;
            enemies.push({
                angle: angle,
                distance: radius,
                speed: 0.5 + Math.random() * 0.3,
                health: 1,
                isApproaching: false
            });
        }

        function updateEnemies() {
            enemies.forEach(e => {
                e.distance -= e.speed;
                if (e.distance < 150 && !e.isApproaching) {
                    e.isApproaching = true;
                    vibrateDevice([30, 20, 30]);
                    generateSound(440, 0.05, 'sawtooth', 0.3);
                }
                if (e.distance < 100 && Math.random() < 0.1) {
                    createEnemyParticle(cx + e.distance * Math.cos(e.angle), cy + e.distance * Math.sin(e.angle));
                }
            });
            enemies = enemies.filter(e => {
                if (e.distance <= 15) {
                    endGame();
                    return false;
                }
                return true;
            });

            if (comboCount > 0 && performance.now() - lastKillTime > COMBO_RESET_TIME) {
                comboCount = 0;
                comboDisplay.classList.remove("active");
                comboDisplay.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-in';
                comboDisplay.style.opacity = '0';
                comboDisplay.style.transform = 'translateY(20px) scale(0.8) translateZ(15px) translateX(calc(var(--tilt-x) * 0.6px)) translateY(calc(var(--tilt-y) * 0.6px))'; // 消える時もZ軸を考慮
                setTimeout(() => {
                    comboDisplay.textContent = "";
                    comboDisplay.style.transition = 'opacity 0.3s ease-out, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                }, 500);
            }
        }

        function createEnemyParticle(x, y) {
            const particle = document.createElement("div");
            particle.className = "enemy-particle";
            const size = Math.random() * 4 + 2;
            particle.style.width = particle.style.height = `${size}px`;
            particle.style.left = `${x + (Math.random() - 0.5) * 20}px`;
            particle.style.top = `${y + (Math.random() - 0.5) * 20}px`;
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 800);
        }

        function drawRadar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 60; i++) {
                ctx.fillStyle = `rgba(0, 0, 0, ${0.01 + Math.random() * 0.03})`;
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 0.7, 0, 2 * Math.PI);
                ctx.fill();
            }

            ctx.strokeStyle = "rgba(100, 100, 100, 0.1)";
            ctx.lineWidth = 0.5;
            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                ctx.arc(cx, cy, i * 80, 0, 2 * Math.PI);
                ctx.stroke();
            }

            ctx.fillStyle = "#333";
            ctx.beginPath();
            ctx.arc(cx, cy, 4, 0, 2 * Math.PI);
            ctx.fill();

            ctx.strokeStyle = "rgba(0, 122, 255, 0.8)";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx + 80 * Math.cos(playerAngle), cy + 80 * Math.sin(playerAngle));
            ctx.stroke();

            enemies.forEach(e => {
                const ex = cx + e.distance * Math.cos(e.angle);
                const ey = cy + e.distance * Math.sin(e.angle);

                let enemyColor = "rgba(0, 122, 255, 0.8)";
                let enemySize = 5;
                let doBlink = false;

                if (e.distance < 70) {
                    enemyColor = "rgba(255, 45, 85, 0.9)";
                    enemySize = 8 + (70 - e.distance) / 7;
                    doBlink = (Math.floor(Date.now() / 100) % 2 === 0);
                } else if (e.distance < 150) {
                    enemyColor = "rgba(255, 153, 0, 0.9)";
                    enemySize = 6 + (150 - e.distance) / 20;
                } else {
                    enemyColor = "rgba(0, 122, 255, 0.8)";
                    enemySize = 5;
                }

                ctx.fillStyle = doBlink ? "rgba(255, 45, 85, 1)" : enemyColor;
                ctx.beginPath();
                ctx.arc(ex, ey, enemySize, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        function normalizeAngle(angle) {
            return Math.atan2(Math.sin(angle), Math.cos(angle));
        }

        function gameLoop() {
            if (isGameOver) return;
            updateEnemies();
            drawRadar();
            requestAnimationFrame(gameLoop);
        }

        function createShootVisual(x, y) {
            const visual = document.createElement("div");
            visual.className = "shoot-visual";
            visual.style.left = `${x}px`;
            visual.style.top = `${y}px`;
            visual.style.width = visual.style.height = `20px`;
            document.body.appendChild(visual);
            setTimeout(() => visual.remove(), 300);
        }

        function createHitEffect(x, y) {
            const effect = document.createElement("div");
            effect.className = "hit-effect";
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            effect.style.width = effect.style.height = `40px`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 300);
        }

        function showScorePopup(x, y, value, combo = 0) {
            const popup = document.createElement("div");
            popup.className = "score-popup";
            popup.textContent = `+${value}`;
            if (combo > 1) {
                popup.textContent += ` (${combo}x)`;
            }
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 900);
        }

        function updateScore(points) {
            score += points;
            scoreDisplay.textContent = score.toString();
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            vibrateDevice([200, 100, 200, 100, 200]);
            generateSound(200, 0.4, 'square', 0.6);

            if (enemySpawnInterval) clearInterval(enemySpawnInterval);
            finalScore.textContent = `FINAL SCORE: ${score}`;
            gameOverScreen.classList.add("visible");
        }


        shootButton.addEventListener("click", () => {
            if (isGameOver || shootCooldown) return;

            createShootVisual(cx, cy);
            generateSound(880, 0.08, 'sine', 0.4);
            vibrateDevice([20, 10, 20]);

            shootButtonIcon.classList.add('bounce');
            setTimeout(() => {
                shootButtonIcon.classList.remove('bounce');
            }, 150);

            shootCooldown = true;
            shootButton.classList.add("cooldown");
            shootCooldownBar.style.animation = `cooldownFill ${SHOOT_COOLDOWN_TIME / 1000}s linear forwards`;

            setTimeout(() => {
                shootCooldown = false;
                shootButton.classList.remove("cooldown");
                shootCooldownBar.style.animation = '';
            }, SHOOT_COOLDOWN_TIME);

            let hit = false;
            const shootRange = Math.PI / 15;

            enemies = enemies.filter(e => {
                const diff = Math.abs(normalizeAngle(e.angle - playerAngle));
                if (diff < shootRange && e.distance < 300) {
                    e.health--;
                    if (e.health <= 0) {
                        const ex = cx + e.distance * Math.cos(e.angle);
                        const ey = cy + e.distance * Math.sin(e.angle);
                        createHitEffect(ex, ey);

                        const currentTime = performance.now();
                        if (currentTime - lastKillTime < COMBO_RESET_TIME) {
                            comboCount++;
                        } else {
                            comboCount = 1;
                        }
                        lastKillTime = currentTime;

                        if (comboCount > 1) {
                            comboDisplay.textContent = `${comboCount} COMBO!`;
                            comboDisplay.classList.add("active");
                            if (comboCount % 3 === 0) {
                                vibrateDevice([30, 20, 30]);
                            }
                            generateSound(800 + comboCount * 50, 0.08, 'triangle', 0.6);
                        } else {
                            comboDisplay.classList.remove("active");
                            comboDisplay.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-in';
                            comboDisplay.style.opacity = '0';
                            comboDisplay.style.transform = 'translateY(20px) scale(0.8) translateZ(15px) translateX(calc(var(--tilt-x) * 0.6px)) translateY(calc(var(--tilt-y) * 0.6px))';
                            setTimeout(() => {
                                comboDisplay.textContent = "";
                                comboDisplay.style.transition = 'opacity 0.3s ease-out, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                            }, 500);
                        }

                        let points = 100;
                        if (comboCount >= 2) {
                            points = Math.floor(points * (1 + comboCount * 0.2));
                        }
                        updateScore(points);
                        showScorePopup(ex, ey, points, comboCount);
                        hit = true;
                        vibrateDevice([40, 30, 40]);
                        generateSound(1000, 0.1, 'triangle', 0.5);
                        return false;
                    }
                }
                return true;
            });
        });

        restartButton.addEventListener("click", () => {
            initGame();
        });

        let enemySpawnInterval;

        window.onload = () => {
            startScreen.classList.remove('hidden');
        };

        startScreen.addEventListener('click', requestDeviceOrientationPermissionAndStartGame);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // リサイズ時にも現在の傾きを再適用することで、パララックスのズレを防ぐ
            document.body.style.setProperty('--tilt-x', `${currentTiltX * 0.5}px`);
            document.body.style.setProperty('--tilt-y', `${currentTiltY * 0.5}px`);
        });

    </script>
</body>
