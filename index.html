<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Haptic Dot Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5, #e0e5ec);
            overflow: hidden;
            /* タイポグラフィガイドラインに準拠 */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", 'Inter', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
            position: relative;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* 3D表現の基盤: perspective をbodyに設定 */
            perspective: 1000px; /* 奥行きの知覚に影響 */
        }

        #radarCanvas {
            width: 100vw;
            height: 100vh;
            touch-action: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background: radial-gradient(circle at center, rgba(100, 100, 100, 0.03) 0%, rgba(0, 0, 0, 0) 70%);
            /* レーダー自体も奥に配置 */
            transform: translateZ(-100px); 
            /* パララックスの基準点 */
            transform-origin: center center;
            will-change: transform; /* アニメーションの最適化 */
            /* JSで制御するためtransitionは不要 */
        }

        #shootButton {
            position: fixed;
            bottom: 40px; 
            left: 50%;
            transform-style: preserve-3d; /* 子要素の3D変換を保持 */
            /* transform: translateX(-50%) translateZ(50px); JSで制御 */
            width: 80%;
            max-width: 400px;
            height: 70px;
            border-radius: 35px; 
            
            /* Liquid Glass スタイル */
            background: rgba(255, 255, 255, 0.15); /* 透明度をやや下げる */
            backdrop-filter: blur(20px) saturate(1.2); /* ブラーと彩度を強調 */
            -webkit-backdrop-filter: blur(20px) saturate(1.2);
            border: 1px solid rgba(255, 255, 255, 0.7); /* ボーダーを強調 */
            border-bottom-color: rgba(255, 255, 255, 0.3); 
            border-right-color: rgba(255, 255, 255, 0.3); 
            
            color: #555;
            font-size: 1.6rem; 
            font-weight: 600;
            
            /* 影を多層化し、奥行きを強調 */
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25), /* 大きく、ぼやけた影で浮遊感 */
                0 0 0 1.5px rgba(255, 255, 255, 0.95) inset, /* 強い内側ハイライト */
                0 0 0 3px rgba(255, 255, 255, 0.6) inset; /* 柔らかい内側ハイライト */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* transformはJSで制御するため、transitionはここでは設定しない */
            /* active/cooldown時のtransitionはCSSで残す */
            transition: box-shadow 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            outline: none;
            z-index: 10;
            overflow: hidden;
            will-change: transform; /* アニメーションの最適化 */
        }

        #shootButton .icon {
            font-size: 2.2rem;
            line-height: 1;
            color: rgba(0, 122, 255, 0.8);
            transition: transform 0.1s ease-out, color 0.1s ease-out;
            transform: translateZ(5px); /* アイコンも少し浮かす */
        }

        #shootButton:not(.cooldown):active {
            transform: translateX(-50%) scale(0.97); /* JSでZ軸は制御 */
            /* アクティブ時の影を調整 */
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.85) inset,
                0 0 0 2px rgba(255, 255, 255, 0.5) inset;
        }
        #shootButton:not(.cooldown) .icon.bounce {
            animation: shootButtonBounce 0.15s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            color: rgba(0, 122, 255, 1);
        }
        @keyframes shootButtonBounce {
            0% { transform: scale(1) translateZ(5px); }
            50% { transform: scale(1.1) translateZ(10px); } /* より大きく浮き上がる */
            100% { transform: scale(1) translateZ(5px); }
        }

        #shootButton.cooldown {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(100, 100, 100, 0.5);
            box-shadow: none;
            cursor: not-allowed;
            /* transform: translateX(-50%) translateZ(45px); JSで制御 */
        }
        #shootButton.cooldown .icon {
            color: rgba(100, 100, 100, 0.5);
        }

        #shootButton .cooldown-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, rgba(0, 122, 255, 0.8), rgba(0, 198, 255, 0.8));
            transform-origin: left;
            animation: cooldownFill linear forwards;
            transform: translateZ(1px); /* バーも少し浮かす */
        }
        @keyframes cooldownFill {
            from { transform: scaleX(0) translateZ(1px); }
            to { transform: scaleX(1) translateZ(1px); }
        }

        .shoot-visual {
            position: absolute;
            background: rgba(0, 122, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0) translateZ(20px); 
            opacity: 0;
            animation: shootVisual 0.3s ease-out forwards;
            pointer-events: none;
            z-index: 5;
            will-change: transform;
        }

        @keyframes shootVisual {
            0% {
                transform: translate(-50%, -50%) scale(0.3) translateZ(20px);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(8) translateZ(-50px);
                opacity: 0;
            }
        }

        .hit-effect {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.9) 0%, rgba(0, 150, 255, 0.6) 40%, rgba(0, 122, 255, 0) 70%); 
            border-radius: 50%;
            animation: hitEffect 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            pointer-events: none;
            z-index: 6;
            transform-origin: center center;
            transform: translateZ(10px); 
            will-change: transform;
        }

        @keyframes hitEffect {
            0% {
                transform: scale(0) translateZ(10px);
                opacity: 1;
            }
            100% {
                transform: scale(3.5) translateZ(-20px);
                opacity: 0;
            }
        }

        .enemy-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            animation: particleFade 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 4; 
            transform-style: preserve-3d;
            will-change: transform;
        }

        @keyframes particleFade {
            0% {
                transform: scale(0.2) translateZ(0); 
                opacity: 0.9;
            }
            100% {
                transform: scale(1.8) translateZ(20px); 
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            color: rgba(0, 122, 255, 1);
            font-size: 1.8rem;
            font-weight: 700;
            font-family: inherit;
            animation: scoreFadeOut 0.9s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            opacity: 0;
            pointer-events: none;
            z-index: 7;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transform-style: preserve-3d;
            will-change: transform;
        }

        @keyframes scoreFadeOut {
            0% {
                transform: translateY(0) scale(1) translateZ(10px); 
                opacity: 1;
            }
            20% {
                transform: translateY(-15px) scale(1.1) translateZ(20px); 
            }
            100% {
                transform: translateY(-50px) scale(0.7) translateZ(30px); 
                opacity: 0;
            }
        }

        #scoreDisplay {
            position: fixed;
            top: 25px; 
            left: 25px; 
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            z-index: 10;
            font-family: inherit;
            /* transform: translateZ(20px); JSで制御 */
            will-change: transform;
            transition: none; /* JSで制御するためtransitionは削除 */
        }

        #comboDisplay {
            position: fixed;
            top: 100px;
            left: 25px;
            font-size: 2.2rem;
            font-weight: 700;
            color: rgba(0, 122, 255, 1);
            text-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
            z-index: 10;
            font-family: inherit;
            opacity: 0;
            transform-style: preserve-3d;
            /* transform: translateY(20px) scale(0.8) translateZ(15px); JSで制御 */
            transition: opacity 0.3s ease-out; /* transformはJSで制御 */
            will-change: transform;
        }

        #comboDisplay.active {
            opacity: 1;
            /* transform: translateY(0) scale(1) translateZ(25px); JSで制御 */
        }

        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(35px) saturate(1.3); 
            -webkit-backdrop-filter: blur(35px) saturate(1.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 2rem;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease-in-out; /* transformはJSで制御 */
            border-radius: 16px;
            transform-style: preserve-3d;
            /* transform: translateZ(50px) scale(0.9); JSで制御 */
            will-change: transform;
        }

        #gameOverScreen.visible {
            opacity: 1;
            visibility: visible;
            /* transform: translateZ(150px) scale(1); JSで制御 */
        }

        #gameOverScreen h2 {
            font-size: 5rem;
            color: rgba(255, 45, 85, 0.9);
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 45, 85, 0.5); 
            font-weight: 700;
            transform: translateZ(10px); 
        }

        #finalScore {
            font-size: 3.5rem;
            margin-bottom: 50px;
            color: rgba(0, 122, 255, 1);
            text-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
            font-family: inherit;
            font-weight: 600;
            transform: translateZ(5px); 
        }

        #restartButton {
            padding: 18px 45px;
            background: rgba(255, 255, 255, 0.5); 
            border: 1px solid rgba(255, 255, 255, 0.9); 
            border-bottom-color: rgba(255, 255, 255, 0.5);
            border-right-color: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            color: rgba(0, 122, 255, 1);
            font-size: 1.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1); /* ホバー時のtransitionは残す */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
            font-family: inherit;
            transform-style: preserve-3d;
            /* transform: translateZ(10px); JSで制御 */
            will-change: transform;
        }

        #restartButton:hover {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25); 
            /* transform: translateY(-5px) translateZ(20px); JSで制御 */
        }
        #restartButton:active {
            /* transform: scale(0.96) translateZ(8px); JSで制御 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* スタート画面のスタイル */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9); 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            z-index: 200;
            text-align: center;
            font-family: inherit;
            cursor: pointer;
            transition: opacity 0.5s ease-out; /* transformはJSで制御 */
            transform-style: preserve-3d;
            /* transform: translateZ(200px); JSで制御 */
            will-change: transform;
        }

        #startScreen.hidden {
            opacity: 0;
            pointer-events: none;
            /* transform: translateZ(0px); JSで制御 */
        }

        #startScreen p {
            margin-bottom: 25px;
            font-size: 2.8rem;
            font-weight: 700;
            color: #f0f0f0;
            transform: translateZ(5px); 
        }

        #startScreen span {
            font-size: 1.3rem;
            opacity: 0.85;
            color: #ccc;
            transform: translateZ(2px); 
        }

    </style>
</head>
<body>
    <canvas id="radarCanvas"></canvas>
    <button id="shootButton">
        <span class="icon">●</span>
        <div class="cooldown-bar"></div>
    </button>
    <div id="scoreDisplay">0</div>
    <div id="comboDisplay"></div> <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <div id="finalScore">FINAL SCORE: 0</div>
        <button id="restartButton">RESTART</button>
    </div>

    <div id="startScreen">
        <p>TAP TO START</p>
        <span>(センサーと音声を有効にします)</span>
    </div>

    <script>
        const canvas = document.getElementById("radarCanvas");
        const ctx = canvas.getContext("2d");
        const shootButton = document.getElementById("shootButton");
        const shootButtonIcon = shootButton.querySelector('.icon');
        const shootCooldownBar = shootButton.querySelector('.cooldown-bar');
        const scoreDisplay = document.getElementById("scoreDisplay");
        const comboDisplay = document.getElementById("comboDisplay"); // コンボ表示用
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const restartButton = document.getElementById("restartButton");
        const startScreen = document.getElementById("startScreen");

        // UI要素とその初期Z値、パララックス係数をマップする
        // currentTransform を追加し、JSが適用するtransformを管理
        const uiElements = [
            { element: scoreDisplay, initialZ: 20, parallaxFactor: 0.08, currentTransform: "translateZ(20px)" },
            { element: comboDisplay, initialZ: 15, parallaxFactor: 0.12, currentTransform: "translateY(20px) scale(0.8) translateZ(15px)" }, // 初期状態を反映
            { element: shootButton, initialZ: 50, parallaxFactor: 0.15, isButton: true, currentTransform: "translateX(-50%) translateZ(50px)" },
            { element: gameOverScreen, initialZ: 50, parallaxFactor: 0.2, currentTransform: "translateZ(50px) scale(0.9)" }, 
            { element: restartButton, initialZ: 10, parallaxFactor: 0.17, currentTransform: "translateZ(10px)" },
            { element: startScreen, initialZ: 200, parallaxFactor: 0.25, currentTransform: "translateZ(200px)" },
            { element: canvas, initialZ: -100, parallaxFactor: 0.03, currentTransform: "translateZ(-100px)" } // レーダーも動かす
        ];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let enemies = [];
        let playerAngle = 0;
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        let score = 0;
        let isGameOver = false;
        let shootCooldown = false;
        const SHOOT_COOLDOWN_TIME = 500;

        let comboCount = 0; // コンボ数
        let lastKillTime = 0; // 最後に敵を倒した時間
        const COMBO_RESET_TIME = 1500; // コンボがリセットされるまでの時間 (ms)

        let audioContext;
        let currentGamma = 0;
        let currentBeta = 0;

        // バイブレーション関数を抽象化
        function vibrateDevice(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        function generateSound(frequency, duration, type = 'sine', volume = 0.5) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function initGame() {
            enemies = [];
            score = 0;
            comboCount = 0; // ゲーム開始時にコンボをリセット
            lastKillTime = 0;
            isGameOver = false;
            shootCooldown = false;
            scoreDisplay.textContent = "0";
            comboDisplay.textContent = "";
            comboDisplay.classList.remove("active");
            gameOverScreen.classList.remove("visible");
            playerAngle = 0;
            if (enemySpawnInterval) clearInterval(enemySpawnInterval);
            enemySpawnInterval = setInterval(spawnEnemy, 2500);
            // gameLoopはすでにrequestAnimationFrameで開始されているため、ここでは呼び出さない
        }

        function requestDeviceOrientationPermissionAndStartGame() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener("deviceorientation", handleDeviceOrientation);
                            startScreen.classList.add('hidden');
                            initGame();
                        } else {
                            alert('ジャイロセンサーの利用が拒否されました。ゲームをプレイできません。ブラウザの設定で許可が必要な場合があります。');
                        }
                    })
                    .catch(error => {
                        console.error("DeviceOrientationEvent.requestPermission error:", error);
                        alert('ジャイロセンサーの許可リクエスト中にエラーが発生しました。お使いのデバイスが対応しているか確認してください。');
                    });
            } else {
                window.addEventListener("deviceorientation", handleDeviceOrientation);
                startScreen.classList.add('hidden');
                initGame();
            }
        }

        function handleDeviceOrientation(e) {
            if (e.alpha !== null) {
                playerAngle = -e.alpha * Math.PI / 180;
            }
            // gammaとbetaの値を更新 (パララックス用)
            currentGamma = Math.max(-10, Math.min(10, e.gamma || 0)); // -10度から10度の範囲に制限
            currentBeta = Math.max(-10, Math.min(10, e.beta || 0));   // -10度から10度の範囲に制限
        }
        
        // UI要素のパララックスを適用する関数
        function applyParallax() {
            uiElements.forEach(item => {
                const element = item.element;
                let baseTransform = ""; // 基本のtransform文字列

                // 特定の要素は非表示時はパララックスを適用しない
                if (item.element === gameOverScreen && !gameOverScreen.classList.contains('visible')) {
                    // 非表示時はCSSアニメーションで制御されるので、JSからは操作しない
                    return; 
                }
                if (item.element === startScreen && startScreen.classList.contains('hidden')) {
                    // 非表示時はCSSアニメーションで制御されるので、JSからは操作しない
                    return;
                }
                
                // shootButtonの特殊処理 (translateX(-50%)を維持)
                if (item.isButton) {
                    baseTransform = "translateX(-50%)";
                    // ボタンのアクティブ/クールダウン状態のZ軸はCSSで制御
                    // JSはパララックス移動のみを適用し、CSSのZ軸アニメーションと競合しないようにする
                    // shootButtonのZ軸アニメーションはCSSで残すため、ここでは直接Z軸は指定しない
                    if (shootButton.classList.contains('cooldown')) {
                        // クールダウン中は少し奥に引っ込む
                        // CSSのtransition propertyで制御される
                    } else if (shootButton.classList.contains('active')) {
                        // クリック中は手前に出る
                        // CSSのtransition propertyで制御される
                    }
                } else if (item.element === gameOverScreen) {
                     // ゲームオーバー画面はvisibleクラスでtransformのアニメーションを持つため
                     // Z軸のパララックスはvisibleクラスの適用後に計算されるべき
                     if (gameOverScreen.classList.contains('visible')) {
                         // visibleクラスのtransformが優先されるため、ここではパララックスのX/Yのみ適用
                         // Z軸はCSSのvisibleアニメーションに任せる
                         // currentTransformを更新しない
                     }
                } else if (item.element === startScreen) {
                    if (startScreen.classList.contains('hidden')) {
                         // hiddenクラスのtransformが優先される
                    }
                }

                // 傾きに応じた移動量
                const moveX = -currentGamma * item.parallaxFactor; // 傾きに反比例してUIを動かす
                const moveY = -currentBeta * item.parallaxFactor;  // 傾きに反比例してUIを動かす
                
                // shootButton, comboDisplay, scoreDisplay, restartButton, gameOverScreen, startScreen
                // はすでにZ軸を含むCSS transformを持っているため、それらをベースにX/Yを追加する
                // ただし、hover/active/cooldownなどの特定状態を持つ要素は、JSでX/Y/Zを全て管理する必要がある
                
                // シンプルに現在の要素のtransformを取得し、X/Y/Zを抽出して更新する
                // compute the current transform matrix for more robust handling
                const transformMatrix = new DOMMatrix(getComputedStyle(element).transform);
                let currentZ = transformMatrix.m43; // Z軸の値
                let currentScaleX = Math.sqrt(transformMatrix.m11 * transformMatrix.m11 + transformMatrix.m21 * transformMatrix.m21);
                let currentScaleY = Math.sqrt(transformMatrix.m12 * transformMatrix.m12 + transformMatrix.m22 * transformMatrix.m22);
                
                // スケールが1でない場合は、スケールも考慮に入れる
                // ただし、このアプローチは複雑になるため、
                // 基本的なX/Y/Zの調整に留め、スケールはCSSアニメーションに任せるのが良い場合が多い
                // ここではX/Y/Zのみを調整
                
                // shootButtonはtranslateX(-50%)が必要
                let finalTransform = "";
                if (item.isButton) {
                    finalTransform = `translateX(-50%) translate3d(${moveX}px, ${moveY}px, ${currentZ}px) scale(${currentScaleX})`;
                } else if (item.element === comboDisplay && !item.element.classList.contains('active')) {
                    // コンボが非アクティブな場合は、translateYも含む
                    finalTransform = `translateY(20px) scale(0.8) translate3d(${moveX}px, ${moveY}px, ${currentZ}px)`;
                } else if (item.element === gameOverScreen && !item.element.classList.contains('visible')) {
                    finalTransform = `scale(0.9) translate3d(${moveX}px, ${moveY}px, ${currentZ}px)`;
                } else if (item.element === startScreen && item.element.classList.contains('hidden')) {
                     finalTransform = `translate3d(${moveX}px, ${moveY}px, 0px)`; // Hidden時はZ軸は0
                }
                else {
                    finalTransform = `translate3d(${moveX}px, ${moveY}px, ${currentZ}px)`;
                }
                
                // CSS transitionがtransformに設定されている場合は、
                // JSで直接transformを更新すると競合するため、
                // CSS transitionを一時的に無効にするなどの工夫が必要。
                // または、transformはJSで全て管理し、CSSからはZ軸の初期値やスケールだけにする。
                // ここでは、CSSからtransformに関するtransitionを削除し、JSで全て制御することを前提とする。
                element.style.transform = finalTransform;
            });
            // requestAnimationFrame内でゲームロジックも更新することで、描画サイクルに合わせる
            gameLoopTick();
        }


        function spawnEnemy() {
            if (isGameOver) return;
            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.max(canvas.width, canvas.height) / 2 + 50;
            enemies.push({
                angle: angle,
                distance: radius,
                speed: 0.5 + Math.random() * 0.3,
                health: 1,
                isApproaching: false
            });
        }

        function updateEnemies() {
            enemies.forEach(e => {
                e.distance -= e.speed;
                if (e.distance < 150 && !e.isApproaching) {
                    e.isApproaching = true;
                    // 敵が接近した際のバイブレーションとサウンド (Nintendo的なポップな遊び心)
                    vibrateDevice([30, 20, 30]); 
                    generateSound(440, 0.05, 'sawtooth', 0.3);
                }
                // 敵が一定距離に近づいたらパーティクルを生成
                if (e.distance < 100 && Math.random() < 0.1) { 
                    createEnemyParticle(cx + e.distance * Math.cos(e.angle), cy + e.distance * Math.sin(e.angle));
                }
            });
            enemies = enemies.filter(e => {
                if (e.distance <= 15) {
                    endGame();
                    return false;
                }
                return true;
            });

            // コンボのリセット判定
            if (comboCount > 0 && performance.now() - lastKillTime > COMBO_RESET_TIME) {
                comboCount = 0;
                comboDisplay.classList.remove("active");
                // コンボ表示が消えるときもヌルッと
                comboDisplay.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-in';
                // パララックスと競合しないよう、transition終了後にtransformをリセット
                // transformはJSで管理しているので、ここではスタイルを直接設定
                comboDisplay.style.opacity = '0';
                const comboItem = uiElements.find(item => item.element === comboDisplay);
                if (comboItem) {
                    comboItem.currentTransform = `translateY(20px) scale(0.8) translateZ(${comboItem.initialZ}px)`;
                }

                setTimeout(() => {
                    comboDisplay.textContent = "";
                    // 元のtransitionに戻す
                    comboDisplay.style.transition = 'opacity 0.3s ease-out'; // transformはJS
                }, 500); // アニメーション終了後にテキストをクリア
            }
        }

        function createEnemyParticle(x, y) {
            const particle = document.createElement("div");
            particle.className = "enemy-particle";
            const size = Math.random() * 4 + 2; 
            particle.style.width = particle.style.height = `${size}px`;
            particle.style.left = `${x + (Math.random() - 0.5) * 20}px`; 
            particle.style.top = `${y + (Math.random() - 0.5) * 20}px`; 
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 800);
        }

        function drawRadar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 背景のノイズドット (ミニマルな美しさ)
            for (let i = 0; i < 60; i++) {
                ctx.fillStyle = `rgba(0, 0, 0, ${0.01 + Math.random() * 0.03})`;
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 0.7, 0, 2 * Math.PI);
                ctx.fill();
            }

            // レーダー円 (ミニマルな美しさ)
            ctx.strokeStyle = "rgba(100, 100, 100, 0.1)";
            ctx.lineWidth = 0.5;
            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                ctx.arc(cx, cy, i * 80, 0, 2 * Math.PI);
                ctx.stroke();
            }

            // プレイヤー中心ドット
            ctx.fillStyle = "#333";
            ctx.beginPath();
            ctx.arc(cx, cy, 4, 0, 2 * Math.PI);
            ctx.fill();

            // 照準線 (Apple Blue)
            ctx.strokeStyle = "rgba(0, 122, 255, 0.8)"; 
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx + 80 * Math.cos(playerAngle), cy + 80 * Math.sin(playerAngle));
            ctx.stroke();

            // 敵の描画と色/サイズ変更 (Nintendo的なポップな遊び心)
            enemies.forEach(e => {
                const ex = cx + e.distance * Math.cos(e.angle);
                const ey = cy + e.distance * Math.sin(e.angle);

                let enemyColor = "rgba(0, 122, 255, 0.8)"; // 初期色をApple Blueに
                let enemySize = 5;
                let doBlink = false;

                if (e.distance < 70) { 
                    enemyColor = "rgba(255, 45, 85, 0.9)"; // Nintendo Red (鮮やかな赤)
                    enemySize = 8 + (70 - e.distance) / 7; 
                    doBlink = (Math.floor(Date.now() / 100) % 2 === 0); // 点滅速度を速く
                } else if (e.distance < 150) { 
                    enemyColor = "rgba(255, 153, 0, 0.9)"; // オレンジ (Googleカラーのイメージ)
                    enemySize = 6 + (150 - e.distance) / 20;
                } else { 
                    enemyColor = "rgba(0, 122, 255, 0.8)"; // Apple Blue
                    enemySize = 5;
                }

                ctx.fillStyle = doBlink ? "rgba(255, 45, 85, 1)" : enemyColor; 
                ctx.beginPath();
                ctx.arc(ex, ey, enemySize, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        function normalizeAngle(angle) {
            return Math.atan2(Math.sin(angle), Math.cos(angle));
        }

        // メインゲームループ
        function gameLoopTick() {
            if (isGameOver) return;
            updateEnemies();
            drawRadar();
            // requestAnimationFrameはapplyParallaxから呼び出す
        }

        function createShootVisual(x, y) {
            const visual = document.createElement("div");
            visual.className = "shoot-visual";
            visual.style.left = `${x}px`;
            visual.style.top = `${y}px`;
            visual.style.width = visual.style.height = `20px`;
            document.body.appendChild(visual);
            setTimeout(() => visual.remove(), 300);
        }

        function createHitEffect(x, y) {
            const effect = document.createElement("div");
            effect.className = "hit-effect";
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            effect.style.width = effect.style.height = `40px`; 
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 300);
        }

        function showScorePopup(x, y, value, combo = 0) {
            const popup = document.createElement("div");
            popup.className = "score-popup";
            popup.textContent = `+${value}`;
            if (combo > 1) { 
                popup.textContent += ` (${combo}x)`;
            }
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 900); 
        }

        function updateScore(points) {
            score += points;
            scoreDisplay.textContent = score.toString();
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            // ゲームオーバー時の振動 (重く連続的なバイブレーション)
            vibrateDevice([200, 100, 200, 100, 200]); 
            generateSound(200, 0.4, 'square', 0.6); // 低いサウンド

            if (enemySpawnInterval) clearInterval(enemySpawnInterval);
            finalScore.textContent = `FINAL SCORE: ${score}`;
            gameOverScreen.classList.add("visible");
            
            // ゲームオーバー画面の初期Z値とスケールを強制的に設定
            const gameOverItem = uiElements.find(item => item.element === gameOverScreen);
            if (gameOverItem) {
                gameOverItem.currentTransform = `translateZ(150px) scale(1)`; // visibleクラスアニメーションの最終状態
            }
        }


        shootButton.addEventListener("click", () => {
            if (isGameOver || shootCooldown) return;

            createShootVisual(cx, cy);
            generateSound(880, 0.08, 'sine', 0.4);
            vibrateDevice([20, 10, 20]); // ショット時の振動 (短く鋭い)

            shootButtonIcon.classList.add('bounce');
            // shootButtonのZ軸アニメーションをCSSに任せるため、JSからのtransform操作を一時停止
            shootButton.style.transition = 'transform 0.15s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.25s cubic-bezier(0.2, 0.8, 0.2, 1)'; // 元のtransitionを設定
            shootButton.style.transform = `translateX(-50%) translateZ(40px) scale(0.97)`; // CSSの:activeに相当する値を強制適用

            setTimeout(() => {
                shootButtonIcon.classList.remove('bounce');
                // アニメーション終了後にCSSのtransitionを無効に戻し、JSによるパララックス制御に戻す
                shootButton.style.transition = 'box-shadow 0.25s cubic-bezier(0.2, 0.8, 0.2, 1)'; // transform transitionを削除
            }, 150); 

            shootCooldown = true;
            shootButton.classList.add("cooldown");
            shootCooldownBar.style.animation = `cooldownFill ${SHOOT_COOLDOWN_TIME / 1000}s linear forwards`;
            // クールダウン時のZ軸はCSSのcooldownクラスで制御
            
            setTimeout(() => {
                shootCooldown = false;
                shootButton.classList.remove("cooldown");
                shootCooldownBar.style.animation = '';
            }, SHOOT_COOLDOWN_TIME);

            let hit = false;
            const shootRange = Math.PI / 15;

            enemies = enemies.filter(e => {
                const diff = Math.abs(normalizeAngle(e.angle - playerAngle));
                if (diff < shootRange && e.distance < 300) {
                    e.health--;
                    if (e.health <= 0) {
                        const ex = cx + e.distance * Math.cos(e.angle);
                        const ey = cy + e.distance * Math.sin(e.angle);
                        createHitEffect(ex, ey);

                        // コンボシステムの更新
                        const currentTime = performance.now();
                        if (currentTime - lastKillTime < COMBO_RESET_TIME) {
                            comboCount++;
                        } else {
                            comboCount = 1; // 新しいコンボ開始
                        }
                        lastKillTime = currentTime;

                        // コンボ表示の更新とアニメーション
                        if (comboCount > 1) {
                            comboDisplay.textContent = `${comboCount} COMBO!`;
                            comboDisplay.classList.add("active"); // activeクラスでアニメーション発火
                            // 特定のコンボ数での振動 (短い達成感のある振動)
                            if (comboCount % 3 === 0) { 
                                vibrateDevice([30, 20, 30]); 
                            }
                            // コンボ音階が上がる演出 (例: 250Hz, 300Hz, 350Hz...)
                            generateSound(800 + comboCount * 50, 0.08, 'triangle', 0.6); 
                        } else {
                            comboDisplay.classList.remove("active");
                            // コンボ表示が消えるときもヌルッと
                            comboDisplay.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-in';
                            comboDisplay.style.opacity = '0';
                            // パララックスと競合しないよう、transition終了後にtransformをリセット
                            const comboItem = uiElements.find(item => item.element === comboDisplay);
                            if (comboItem) {
                                comboItem.currentTransform = `translateY(20px) scale(0.8) translateZ(${comboItem.initialZ}px)`; // 初期状態を反映
                            }
                            setTimeout(() => {
                                comboDisplay.textContent = "";
                                comboDisplay.style.transition = 'opacity 0.3s ease-out'; // transformはJSで制御
                            }, 500); 
                        }


                        let points = 100;
                        // コンボボーナス
                        if (comboCount >= 2) {
                            points = Math.floor(points * (1 + comboCount * 0.2)); 
                        }
                        updateScore(points);
                        showScorePopup(ex, ey, points, comboCount);
                        hit = true;
                        vibrateDevice([40, 30, 40]); // 敵ヒット時の振動 (ショット時よりやや長く)
                        generateSound(1000, 0.1, 'triangle', 0.5);
                        return false;
                    }
                }
                return true;
            });
        });

        restartButton.addEventListener("click", () => {
            initGame();
        });

        let enemySpawnInterval;

        window.onload = () => {
            startScreen.classList.remove('hidden');
            // メインループを開始 (applyParallaxがrequestAnimationFrameを呼び出し、その中でgameLoopTickも実行)
            applyParallax(); 
        };

        startScreen.addEventListener('click', requestDeviceOrientationPermissionAndStartGame);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
